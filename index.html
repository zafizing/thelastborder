<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>THE LAST BORDER | v7.4.2 GENESIS</title>
    <style>
        body, html { background-color: #020205; color: #d4af37; font-family: 'Courier New', monospace; margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; }
        #war-room { width: 100vw; height: 100vh; position: relative; overflow: hidden; background: #000; }
        #canvas-container { position: absolute; transform-origin: 0 0; will-change: transform; }
        canvas { background-color: #0d0d0d; image-rendering: pixelated; cursor: crosshair; }

        /* UI OPTIMIZATION */
        .panel { position: fixed; z-index: 100; background: rgba(5, 5, 15, 0.95); padding: 15px; border: 1px solid #ff4500; backdrop-filter: blur(10px); }
        #ui-overlay { top: 20px; left: 20px; width: 280px; }
        #arsenal-panel { top: 20px; right: 20px; width: 220px; border-color: #00ff00; }
        
        /* INPUT FIX: Taşkınlıkları önleyen kilit satırlar */
        select, input { 
            background: #000; color: #00ff00; border: 1px solid #00ff00; 
            padding: 10px; width: 100%; box-sizing: border-box; 
            margin-top: 8px; font-family: inherit; font-size: 11px; outline: none;
        }
        
        button { 
            width: 100%; padding: 10px; cursor: pointer; margin-top: 8px; 
            font-family: inherit; font-size: 11px; font-weight: bold; border: none;
        }
        .ammo-display { font-size: 28px; color: #00ff00; text-align: center; margin: 10px 0; font-weight: bold; }
        .btn-buy { background: #00ff00; color: #000; }
        .btn-found { background: #ff4500; color: #fff; margin-top: 15px; }
        
        #intel-panel { position: fixed; bottom: 20px; left: 20px; font-size: 11px; color: #ff4500; pointer-events: none; background: rgba(0,0,0,0.7); padding: 5px; }
        #loading { position: fixed; inset: 0; background: #000; z-index: 1000; display: flex; justify-content: center; align-items: center; color: #ff4500; }
    </style>
</head>
<body>

    <div id="loading">INITIALIZING GENESIS PROTOCOL...</div>

    <div id="war-room">
        <div id="ui-overlay" class="panel">
            <h2 style="margin:0; color: #ff4500; font-size: 16px;">WAR COMMAND</h2>
            <select id="nationSelect"></select>
            
            <div style="margin-top:20px; border-top: 1px dashed #444; padding-top: 10px;">
                <label style="font-size: 9px; color: #888;">NATION FOUNDATION (0.1 SOL):</label>
                <input type="text" id="customName" placeholder="NATION NAME">
                <input type="text" id="customFlag" placeholder="FLAG IMAGE URL">
                <button class="btn-found" onclick="foundNation()">ESTABLISH STATE</button>
            </div>
        </div>

        <div id="arsenal-panel" class="panel">
            <h2 style="margin:0; color: #00ff00; font-size: 16px; text-align: center;">ARSENAL</h2>
            <div class="ammo-display" id="ammoCount">0</div>
            <button class="btn-buy" onclick="buyAmmo(500)">+500 PX</button>
            <button class="btn-buy" style="margin-top:5px" onclick="buyAmmo(2000)">+2000 PX</button>
        </div>

        <div id="intel-panel">COORD: 0,0 | STATUS: STANDBY</div>
        <div id="canvas-container"><canvas id="war-canvas"></canvas></div>
    </div>

    <script>
        const canvas = document.getElementById('war-canvas');
        const ctx = canvas.getContext('2d', { willReadFrequently: true });
        const container = document.getElementById('canvas-container');
        const nationSelect = document.getElementById('nationSelect');

        const W = 4000, H = 2000, SLOT = 20;
        canvas.width = W; canvas.height = H;

        let ammo = parseInt(localStorage.getItem('ammo_v7.4') || '500');
        let gridData = JSON.parse(localStorage.getItem('data_v7.4') || '{}');
        let customNations = JSON.parse(localStorage.getItem('custom_v7.4') || '[]');
        const flagCache = {};

        async function initNations() {
            try {
                const res = await fetch('https://restcountries.com/v3.1/all?fields=name,cca2');
                const countries = await res.json();
                countries.sort((a, b) => a.name.common.localeCompare(b.name.common));

                const addOpt = (code, name, group) => {
                    const opt = document.createElement('option');
                    opt.value = code; opt.textContent = `${group}: ${name}`;
                    nationSelect.appendChild(opt);
                    const img = new Image(); img.crossOrigin = "anonymous";
                    img.src = code.startsWith('http') ? code : `https://flagcdn.com/w320/${code}.png`;
                    img.onload = () => { flagCache[code] = img; render(); };
                };

                customNations.forEach(n => addOpt(n.flag, n.name.toUpperCase(), "PRIVATE"));
                countries.forEach(c => {
                    let code = c.cca2.toLowerCase();
                    let name = (code === "tr") ? "TÜRKİYE" : c.name.common.toUpperCase();
                    addOpt(code, name, "GLOBAL");
                });

                document.getElementById('ammoCount').innerText = ammo;
                document.getElementById('loading').style.display = 'none';
            } catch (e) { console.error("API failed"); }
        }

        async function foundNation() {
            const name = document.getElementById('customName').value;
            const flag = document.getElementById('customFlag').value;
            if(!name || !flag) return;
            customNations.push({name, flag});
            localStorage.setItem('custom_v7.4', JSON.stringify(customNations));
            location.reload();
        }

        function buyAmmo(amount) {
            ammo += amount; localStorage.setItem('ammo_v7.4', ammo);
            document.getElementById('ammoCount').innerText = ammo;
        }

        const mapImg = new Image();
        mapImg.crossOrigin = "anonymous";
        mapImg.src = 'https://upload.wikimedia.org/wikipedia/commons/e/ec/World_map_blank_without_borders.svg';

        let scale = 0.5, originX = (window.innerWidth - W * scale) / 2, originY = (window.innerHeight - H * scale) / 2;
        let isDragging = false, dragMoved = false, startX, startY;

        function updateTransform() { container.style.transform = `translate(${originX}px, ${originY}px) scale(${scale})`; }

        window.addEventListener('wheel', e => {
            e.preventDefault(); const old = scale;
            scale = Math.min(Math.max(0.1, scale * (e.deltaY < 0 ? 1.1 : 0.9)), 25);
            originX = e.clientX - (e.clientX - originX) * (scale / old);
            originY = e.clientY - (e.clientY - originY) * (scale / old);
            updateTransform();
        }, { passive: false });

        window.addEventListener('mousedown', e => { if(!e.target.closest('.panel')) { isDragging = true; dragMoved = false; startX = e.clientX - originX; startY = e.clientY - originY; }});
        window.addEventListener('mousemove', e => { if (isDragging) { dragMoved = true; originX = e.clientX - startX; originY = e.clientY - startY; updateTransform(); }});
        window.addEventListener('mouseup', e => { if (isDragging && !dragMoved) handleConquer(e); isDragging = false; });

        function handleConquer(e) {
            if (ammo <= 0) return alert("NO AMMO!");
            const x = (e.clientX - originX) / scale;
            const y = (e.clientY - originY) / scale;

            // BORDER LOCK (KARA MI?)
            const off = document.createElement('canvas'); off.width = 1; off.height = 1;
            const oCtx = off.getContext('2d');
            oCtx.drawImage(mapImg, x, y, 1, 1, 0, 0, 1, 1);
            if (oCtx.getImageData(0,0,1,1).data[0] < 50) return;

            const col = Math.floor(x / SLOT), row = Math.floor(y / SLOT);
            const key = `${col},${row}`;
            
            // ÜST ÜSTE YAZMA: Sadece kendin değilse mermi harcar ve yazar
            if (gridData[key] === nationSelect.value) return;

            ammo--; localStorage.setItem('ammo_v7.4', ammo);
            document.getElementById('ammoCount').innerText = ammo;
            gridData[key] = nationSelect.value;
            localStorage.setItem('data_v7.4', JSON.stringify(gridData));
            render();
        }

        function render() {
            ctx.clearRect(0, 0, W, H);
            ctx.drawImage(mapImg, 0, 0, W, H);
            ctx.imageSmoothingEnabled = false;

            for (let key in gridData) {
                let [c, r] = key.split(',').map(Number);
                let nation = gridData[key];
                const img = flagCache[nation];
                if(img) {
                    ctx.save();
                    ctx.globalCompositeOperation = "source-atop";
                    ctx.drawImage(img, c * SLOT, r * SLOT, SLOT, SLOT);
                    ctx.restore();
                }
            }
        }

        initNations();
        mapImg.onload = () => { render(); updateTransform(); };
        setInterval(render, 2000);
    </script>
</body>
</html>
