<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE LAST BORDER | Sınırları Sen Çiz</title>
    <style>
        body {
            background-color: #1a1a1a; /* Koyu, askeri bir arka plan */
            color: #d4af37; /* Altın/Parşömen rengi yazı */
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            background-image: url('https://www.transparenttextures.com/patterns/old-map.png'); /* Eskitilmiş harita dokusu */
        }
        h1 {
            font-size: 3rem;
            letter-spacing: 5px;
            text-transform: uppercase;
            margin-bottom: 20px;
            border-bottom: 2px solid #d4af37;
            padding-bottom: 10px;
        }
        p {
            font-size: 1.5rem;
            max-width: 800px;
            line-height: 1.6;
            color: #f0e68c;
        }
        .cta-button {
            margin-top: 30px;
            padding: 15px 40px;
            background-color: #d4af37;
            color: #1a1a1a;
            font-weight: bold;
            text-transform: uppercase;
            border: none;
            cursor: pointer;
            font-size: 1.2rem;
            transition: 0.3s;
        }
        .cta-button:hover {
            background-color: #f0e68c;
            transform: scale(1.05);
        }
        .countdown {
            margin-top: 40px;
            font-size: 2rem;
            color: #ff4500; /* Savaş kırmızısı */
        }
    </style>
</head>
<body>

    <h1>THE LAST BORDER</h1>
    <p>"Sınırlarını başkaları çizdi. Onları silecek kadar güçlü müsün?"</p>
    
    <button class="cta-button">ORDUYA KATIL (YAKINDA)</button>

    <div class="countdown">BÜYÜK TAARRUZ: 71:59:59</div>

    <div style="margin-top: 50px; font-size: 0.8rem; color: #777;">
        Solana Mainnet üzerinde merkeziyetsiz fetih protokolü.
    </div>

</body>
</html>
