<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE LAST BORDER | v2.2 ULTIMATE</title>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #050505; overflow: hidden; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        #war-room { width: 100vw; height: 100vh; display: flex; align-items: center; justify-content: center; overflow: hidden; position: relative; }
        
        /* v1.0.6 STABLE CONTAINER */
        #canvas-container { 
            position: absolute; 
            transform-origin: 0 0; 
            cursor: crosshair; 
            will-change: transform;
        }
        
        canvas { background-color: #000; image-rendering: pixelated; }

        #ui-overlay {
            position: fixed; top: 20px; left: 20px; z-index: 1000;
            background: rgba(15, 15, 15, 0.9); padding: 20px; border: 1px solid #d4af37;
            width: 280px; color: #d4af37; box-shadow: 0 0 30px rgba(0,0,0,0.5);
            backdrop-filter: blur(5px);
        }
        h2 { margin: 0 0 15px 0; color: #ff4500; font-size: 1.2rem; letter-spacing: 2px; text-align: center; border-bottom: 1px solid #333; padding-bottom: 10px; }
        select { background: #000; color: #d4af37; border: 1px solid #d4af37; padding: 12px; width: 100%; font-size: 14px; margin-bottom: 15px; outline: none; }
        .controls { font-size: 0.75rem; color: #888; line-height: 1.6; text-transform: uppercase; }
        .btn-reset { margin-top: 15px; width: 100%; background: transparent; border: 1px solid #444; color: #666; padding: 8px; cursor: pointer; font-size: 10px; transition: 0.3s; }
        .btn-reset:hover { border-color: #ff4500; color: #ff4500; }
    </style>
</head>
<body>

<div id="war-room">
    <div id="ui-overlay">
        <h2>COMMAND CENTER</h2>
        <select id="nationSelect"></select>
        <div class="controls">
            â€¢ [Sol TÄ±k] Fethet & BirleÅŸtir<br>
            â€¢ [Mouse TekerleÄŸi] Zoom (Cursor OdaklÄ±)<br>
            â€¢ [SÃ¼rÃ¼kle] Haritada Gezin (1:1 Stabil)
        </div>
        <button class="btn-reset" onclick="if(confirm('TÃ¼m ilerleme silinsin mi?')) { localStorage.clear(); location.reload(); }">SÄ°STEMÄ° SIFIRLA</button>
    </div>
    <div id="canvas-container">
        <canvas id="war-canvas"></canvas>
    </div>
</div>

<script>
    const canvas = document.getElementById('war-canvas');
    const ctx = canvas.getContext('2d', { willReadFrequently: true });
    const container = document.getElementById('canvas-container');
    const select = document.getElementById('nationSelect');

    const WORLD_W = 4000;
    const WORLD_H = 2000;
    const SLOT = 15;
    
    let gridData = JSON.parse(localStorage.getItem('world_conquest_v2.2') || '{}');

    // Ãœlkeler (TR En Ãœstte)
    const nations = {"tr":"TÃœRKÄ°YE ðŸ‡¹ðŸ‡·","us":"USA ðŸ‡ºðŸ‡¸","az":"AZERBAIJAN ðŸ‡¦ðŸ‡¿","ru":"RUSSIA ðŸ‡·ðŸ‡º","de":"GERMANY ðŸ‡©ðŸ‡ª","cn":"CHINA ðŸ‡³","gb":"UK ðŸ‡¬ðŸ‡§","fr":"FRANCE ðŸ‡«ðŸ‡·","jp":"JAPAN ðŸ‡¯ðŸ‡µ","it":"ITALY ðŸ‡®ðŸ‡¹","br":"BRAZIL ðŸ‡§ðŸ‡·","ca":"CANADA ðŸ‡¨ðŸ‡¦","au":"AUSTRALIA ðŸ‡¦ðŸ‡º"};
    Object.entries(nations).forEach(([code, name]) => {
        let opt = document.createElement('option'); opt.value = code; opt.textContent = name; select.appendChild(opt);
    });

    canvas.width = WORLD_W;
    canvas.height = WORLD_H;

    // v1.0.6 NAVÄ°GASYON DEÄžÄ°ÅžKENLERÄ°
    let scale = 0.5;
    let originX = (window.innerWidth - WORLD_W * scale) / 2;
    let originY = (window.innerHeight - WORLD_H * scale) / 2;
    let isDragging = false;
    let startX, startY;

    // Harita YÃ¼kleme (CORS Proxy ile Kesin Ã‡Ã¶zÃ¼m)
    const mapImg = new Image();
    mapImg.crossOrigin = "anonymous";
    mapImg.src = 'https://api.allorigins.win/raw?url=' + encodeURIComponent('https://upload.wikimedia.org/wikipedia/commons/b/bb/World_map_blank_gmt.svg');

    function updateTransform() {
        container.style.transform = `translate(${originX}px, ${originY}px) scale(${scale})`;
    }

    mapImg.onload = () => { render(); updateTransform(); };
    mapImg.onerror = () => { alert("Harita yÃ¼klenemedi, lÃ¼tfen sayfayÄ± yenileyin."); };

    // ZOOM (Cursor OdaklÄ± - v1.0.6 Logic)
    window.addEventListener('wheel', (e) => {
        e.preventDefault();
        const zoomSpeed = 1.1;
        const delta = e.deltaY < 0 ? zoomSpeed : 1 / zoomSpeed;
        const oldScale = scale;
        scale = Math.min(Math.max(0.15, scale * delta), 15);

        originX = e.clientX - (e.clientX - originX) * (scale / oldScale);
        originY = e.clientY - (e.clientY - originY) * (scale / oldScale);
        updateTransform();
    }, { passive: false });

    // PANNING (1:1 Stabil sÃ¼rÃ¼kleme)
    window.addEventListener('mousedown', (e) => {
        if(e.target.closest('#ui-overlay')) return;
        isDragging = true;
        startX = e.clientX - originX;
        startY = e.clientY - originY;
    });

    window.addEventListener('mousemove', (e) => {
        if (isDragging) {
            originX = e.clientX - startX;
            originY = e.clientY - startY;
            updateTransform();
        }
    });

    window.addEventListener('mouseup', (e) => {
        if (isDragging) {
            const dist = Math.hypot(e.clientX - (startX + originX), e.clientY - (startY + originY));
            if (dist < 5) handleDeploy(e);
        }
        isDragging = false;
    });

    function handleDeploy(e) {
        const rect = canvas.getBoundingClientRect();
        const x = (e.clientX - originX) / scale;
        const y = (e.clientY - originY) / scale;

        // Deniz KontrolÃ¼ (Siyah bÃ¶lgeler boyanamaz)
        const pixel = ctx.getImageData(x, y, 1, 1).data;
        if (pixel[0] < 45 && pixel[1] < 45 && pixel[2] < 45) return; 

        const col = Math.floor(x / SLOT);
        const row = Math.floor(y / SLOT);
        gridData[`${col},${row}`] = select.value;
        localStorage.setItem('world_conquest_v2.2', JSON.stringify(gridData));
        render();
    }

    function render() {
        ctx.clearRect(0, 0, WORLD_W, WORLD_H);
        
        // 1. Arka Plan Siyah
        ctx.fillStyle = "#000";
        ctx.fillRect(0, 0, WORLD_W, WORLD_H);

        // 2. Ana Harita KatmanÄ± (SÄ±nÄ±rlar)
        ctx.save();
        ctx.filter = "brightness(0.8) contrast(1.2)";
        ctx.drawImage(mapImg, 0, 0, WORLD_W, WORLD_H);
        ctx.restore();

        // 3. Dinamik BirleÅŸme ve CoÄŸrafi Maskeleme
        const visited = new Set();
        const gridKeys = Object.keys(gridData);

        gridKeys.forEach(key => {
            if (visited.has(key)) return;
            let [c, r] = key.split(',').map(Number);
            let nation = gridData[key];
            
            // BirleÅŸme AlanÄ±nÄ± Hesapla
            let w = 1, h = 1;
            while (gridData[`${c + w},${r}`] === nation) w++;
            let canGrowH = true;
            while (canGrowH) {
                for (let i = 0; i < w; i++) {
                    if (gridData[`${c + i},${r + h}`] !== nation) { canGrowH = false; break; }
                }
                if (canGrowH) h++;
            }

            for (let i = 0; i < w; i++) {
                for (let j = 0; j < h; j++) visited.add(`${c + i},${r + j}`);
            }

            drawFlagWithMask(nation, c * SLOT, r * SLOT, w * SLOT, h * SLOT);
        });
    }

    function drawFlagWithMask(nation, x, y, w, h) {
        const flag = new Image();
        flag.crossOrigin = "anonymous";
        flag.src = `https://flagcdn.com/w320/${nation}.png`;
        
        flag.onload = () => {
            ctx.save();
            // MASKELÄ° Ã‡Ä°ZÄ°M BÃ–LGESÄ°
            ctx.beginPath();
            ctx.rect(x, y, w, h);
            ctx.clip();

            // SADECE KARA ÃœZERÄ°NE Ã‡Ä°Z (Kritik Kompozisyon)
            ctx.globalCompositeOperation = "source-atop";
            ctx.imageSmoothingEnabled = false;
            ctx.drawImage(flag, x, y, w, h);
            ctx.restore();
        };
    }
</script>
</body>
</html>
