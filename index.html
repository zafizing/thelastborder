<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE LAST BORDER | Redraw History</title>
    <style>
        body {
            background-color: #1a1a1a;
            color: #d4af37;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            background-image: url('https://www.transparenttextures.com/patterns/old-map.png');
            overflow: hidden;
        }
        h1 {
            font-size: 3.5rem;
            letter-spacing: 8px;
            text-transform: uppercase;
            margin-bottom: 20px;
            border-bottom: 2px solid #d4af37;
            padding-bottom: 10px;
        }
        p {
            font-size: 1.4rem;
            max-width: 850px;
            line-height: 1.6;
            color: #f0e68c;
            font-style: italic;
        }
        .cta-button {
            margin-top: 30px;
            padding: 15px 45px;
            background-color: #d4af37;
            color: #1a1a1a;
            font-weight: bold;
            text-transform: uppercase;
            border: none;
            cursor: pointer;
            font-size: 1.3rem;
            transition: 0.3s;
            box-shadow: 0px 0px 15px rgba(212, 175, 55, 0.5);
        }
        .cta-button:hover {
            background-color: #f0e68c;
            transform: scale(1.05);
            box-shadow: 0px 0px 25px rgba(212, 175, 55, 0.8);
        }
        #countdown {
            margin-top: 40px;
            font-size: 3.5rem;
            color: #ff4500;
            font-weight: bold;
            text-shadow: 3px 3px #000;
        }
        .footer {
            margin-top: 60px;
            font-size: 0.9rem;
            color: #666;
            letter-spacing: 2px;
        }

        /* WALLET SELECTION MODAL */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
        }
        .modal-content {
            background-color: #1a1a1a;
            margin: 15% auto;
            padding: 30px;
            border: 2px solid #d4af37;
            width: 320px;
            border-radius: 5px;
            box-shadow: 0px 0px 30px rgba(212, 175, 55, 0.3);
        }
        .wallet-option {
            display: block;
            width: 100%;
            padding: 15px;
            margin: 15px 0;
            background: #2a2a2a;
            color: #d4af37;
            border: 1px solid #d4af37;
            cursor: pointer;
            font-weight: bold;
            font-family: 'Courier New', Courier, monospace;
            text-transform: uppercase;
            transition: 0.2s;
        }
        .wallet-option:hover {
            background: #d4af37;
            color: #1a1a1a;
        }
        .close-modal {
            background: none;
            border: none;
            color: #666;
            cursor: pointer;
            margin-top: 10px;
            font-size: 0.8rem;
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <h1>THE LAST BORDER</h1>
    <p>"Your borders were drawn by others. Are you strong enough to erase them?"</p>
    
    <button id="walletButton" class="cta-button" onclick="openModal()">JOIN THE ARMY (CONNECT WALLET)</button>

    <div id="countdown">LOADING...</div>

    <div id="walletModal" class="modal">
        <div class="modal-content">
            <h2 style="color: #d4af37; font-size: 1.5rem; margin-top: 0;">CHOOSE WEAPON</h2>
            <button class="wallet-option" onclick="selectWallet('phantom')">PHANTOM</button>
            <button class="wallet-option" onclick="selectWallet('solflare')">SOLFLARE</button>
            <button class="close-modal" onclick="closeModal()">ABORT MISSION</button>
        </div>
    </div>

    <div class="footer">
        DECENTRALIZED CONQUEST PROTOCOL | POWERED BY SOLANA
    </div>

    <script>
        // --- 72 SAATLİK SABİT SAYAÇ ---
        const launchDate = new Date("Feb 24, 2026 12:00:00").getTime();

        function updateCountdown() {
            const now = new Date().getTime();
            const distance = launchDate - now;

            if (distance < 0) {
                document.getElementById("countdown").innerHTML = "THE WAR HAS BEGUN";
                return;
            }

            const h = Math.floor(distance / (1000 * 60 * 60));
            const m = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const s = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("countdown").innerHTML = 
                (h < 10 ? "0" + h : h) + ":" + 
                (m < 10 ? "0" + m : m) + ":" + 
                (s < 10 ? "0" + s : s);
        }

        setInterval(updateCountdown, 1000);
        updateCountdown();

        // --- CÜZDAN SEÇİM MODAL MANTIĞI ---
        function openModal() {
            document.getElementById('walletModal').style.display = "block";
        }

        function closeModal() {
            document.getElementById('walletModal').style.display = "none";
        }

        // Modal dışına tıklayınca kapatma
        window.onclick = function(event) {
            let modal = document.getElementById('walletModal');
            if (event.target == modal) {
                closeModal();
            }
        }

        // --- CÜZDAN BAĞLAMA FONKSİYONU ---
        async function selectWallet(walletType) {
            closeModal();
            const button = document.getElementById('walletButton');
            let provider = null;

            if (walletType === 'phantom') {
                provider = window.phantom?.solana || window.solana;
                if (!provider?.isPhantom) provider = null;
            } else if (walletType === 'solflare') {
                provider = window.solflare;
            }

            if (provider) {
                try {
                    const response = await provider.connect();
                    const pubKey = response.publicKey.toString();
                    
                    // Bağlantı Başarılı
                    button.innerText = pubKey.slice(0, 4) + "..." + pubKey.slice(-4);
                    button.style.backgroundColor = "#4CAF50";
                    button.style.color = "white";
                    console.log("Soldier address:", pubKey);
                } catch (err) {
                    console.log("User rejected connection");
                }
            } else {
                alert(walletType.toUpperCase() + " not found! Please install the extension.");
                if(walletType === 'phantom') window.open("https://phantom.app/", "_blank");
                else window.open("https://solflare.com/", "_blank");
            }
        }
    </script>
</body>
</html>
