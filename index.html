<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE LAST BORDER | Redraw History</title>
    <style>
        body {
            background-color: #1a1a1a;
            color: #d4af37;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            background-image: url('https://www.transparenttextures.com/patterns/old-map.png');
        }
        h1 {
            font-size: 3.5rem;
            letter-spacing: 8px;
            text-transform: uppercase;
            margin-bottom: 20px;
            border-bottom: 2px solid #d4af37;
            padding-bottom: 10px;
        }
        p {
            font-size: 1.4rem;
            max-width: 850px;
            line-height: 1.6;
            color: #f0e68c;
            font-style: italic;
        }
        .cta-button {
            margin-top: 30px;
            padding: 15px 45px;
            background-color: #d4af37;
            color: #1a1a1a;
            font-weight: bold;
            text-transform: uppercase;
            border: none;
            cursor: pointer;
            font-size: 1.3rem;
            transition: 0.3s;
            box-shadow: 0px 0px 15px rgba(212, 175, 55, 0.5);
        }
        .cta-button:hover {
            background-color: #f0e68c;
            transform: scale(1.05);
            box-shadow: 0px 0px 25px rgba(212, 175, 55, 0.8);
        }
        #countdown {
            margin-top: 40px;
            font-size: 3.5rem;
            color: #ff4500;
            font-weight: bold;
            text-shadow: 3px 3px #000;
        }
        .footer {
            margin-top: 60px;
            font-size: 0.9rem;
            color: #666;
            letter-spacing: 2px;
        }
    </style>
</head>
<body>

    <h1>THE LAST BORDER</h1>
    <p>"Your borders were drawn by others. Are you strong enough to erase them?"</p>
    
    <button class="cta-button">JOIN THE ARMY (COMING SOON)</button>

    <div id="countdown">72:00:00</div>

    <div class="footer">
        DECENTRALIZED CONQUEST PROTOCOL | POWERED BY SOLANA
    </div>

    <script>
        let hours = 72, minutes = 0, seconds = 0;

        function updateCountdown() {
            if (seconds > 0) {
                seconds--;
            } else if (minutes > 0) {
                minutes--;
                seconds = 59;
            } else if (hours > 0) {
                hours--;
                minutes = 59;
                seconds = 59;
            }

            let h = hours < 10 ? "0" + hours : hours;
            let m = minutes < 10 ? "0" + minutes : minutes;
            let s = seconds < 10 ? "0" + seconds : seconds;

            document.getElementById("countdown").innerHTML = h + ":" + m + ":" + s;
        }

            setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
