<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE LAST BORDER | Redraw History</title>
    <style>
        body, html {
            background-color: #050505; color: #d4af37;
            font-family: 'Courier New', Courier, monospace;
            margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden;
        }
        
        #intro-screen {
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            height: 100vh; width: 100vw; text-align: center;
            background-color: #050505; position: absolute; top: 0; left: 0; z-index: 200;
        }

        #war-room { 
            display: none; width: 100vw; height: 100vh; position: relative; 
            background: radial-gradient(circle, #1a1a1a 0%, #000 100%);
            overflow: hidden;
        }

        #canvas-container { 
            position: absolute; transform-origin: 0 0; will-change: transform;
        }

        canvas { 
            background-image: url('https://upload.wikimedia.org/wikipedia/commons/b/bb/World_map_blank_gmt.svg');
            background-size: cover; background-color: #0d0d0d;
            image-rendering: pixelated; /* Keskinlik iÃ§in kritik */
        }

        #ui-overlay {
            position: fixed; top: 20px; left: 20px; z-index: 100;
            background: rgba(0, 0, 0, 0.9); padding: 20px; border: 1px solid #d4af37;
            box-shadow: 0 0 30px rgba(212, 175, 55, 0.2);
        }
        
        select { 
            background: #111; color: #d4af37; border: 1px solid #d4af37; 
            padding: 10px; cursor: pointer; font-family: inherit; width: 100%;
        }

        .cta-button {
            padding: 15px 40px; background: linear-gradient(45deg, #d4af37, #f0e68c); color: #000;
            font-weight: bold; text-transform: uppercase; border: none; cursor: pointer;
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.4); font-size: 1.2rem;
        }

        /* MODAL */
        #walletModal {
            display:none; position:fixed; z-index:300; left:0; top:0; width:100%; height:100%; 
            background:rgba(0,0,0,0.95);
        }
        .modal-box {
            background:#1a1a1a; margin:15% auto; padding:40px; border:1px solid #d4af37; 
            width:280px; text-align:center;
        }
        .wallet-btn {
            width:100%; padding:15px; margin-bottom:10px; cursor:pointer; font-weight:bold;
            background:#222; color:#d4af37; border:1px solid #d4af37;
        }
        .wallet-btn:hover { background:#d4af37; color:#000; }
    </style>
</head>
<body>

    <div id="intro-screen">
        <h1 style="font-size: clamp(2rem, 8vw, 4rem); letter-spacing: 10px;">THE LAST BORDER</h1>
        <div id="countdown" style="font-size: 2rem; color: #ff4500; margin: 20px;">71:04:12</div>
        <button class="cta-button" onclick="openModal()">INITIALIZE CONQUEST</button>
    </div>

    <div id="war-room">
        <div id="ui-overlay">
            <h2 style="margin:0 0 10px 0; font-size: 1rem; letter-spacing: 2px;">COMMAND CENTER</h2>
            <select id="nationSelect">
                <option value="https://flagcdn.com/w160/tr.png">TURKEY ðŸ‡¹ðŸ‡·</option>
                <option value="https://flagcdn.com/w160/us.png">USA ðŸ‡ºðŸ‡¸</option>
                <option value="https://flagcdn.com/w160/de.png">GERMANY ðŸ‡©ðŸ‡ª</option>
                <option value="https://flagcdn.com/w160/ru.png">RUSSIA ðŸ‡·ðŸ‡º</option>
                <option value="https://flagcdn.com/w160/cn.png">CHINA ðŸ‡¨ðŸ‡³</option>
                <option value="https://flagcdn.com/w160/fr.png">FRANCE ðŸ‡«ðŸ‡·</option>
                <option value="https://flagcdn.com/w160/gb.png">UK ðŸ‡¬ðŸ‡§</option>
                <option value="https://flagcdn.com/w160/jp.png">JAPAN ðŸ‡¯ðŸ‡µ</option>
            </select>
            <div style="margin-top:15px; font-size:0.7rem; color: #888;">
                [DRAG] TO PAN<br>[SCROLL] TO ZOOM<br>[CLICK] TO DEPLOY
            </div>
        </div>
        <div id="canvas-container">
            <canvas id="war-canvas"></canvas>
        </div>
    </div>

    <div id="walletModal">
        <div class="modal-box">
            <h3 style="margin-top:0;">SELECT WEAPON</h3>
            <button class="wallet-btn" onclick="connect('phantom')">PHANTOM</button>
            <button class="wallet-btn" onclick="connect('solflare')">SOLFLARE</button>
            <button onclick="closeModal()" style="background:none; border:none; color:gray; cursor:pointer; margin-top:10px;">[ ABORT ]</button>
        </div>
    </div>

    <script>
        // --- SAYAÃ‡ ---
        const launchDate = new Date("Feb 24, 2026 12:00:00").getTime();
        setInterval(() => {
            const now = new Date().getTime();
            const dist = launchDate - now;
            if (dist < 0) { document.getElementById("countdown").innerHTML = "WAR BEGUN"; return; }
            const h = Math.floor(dist / 3600000);
            const m = Math.floor((dist % 3600000) / 60000);
            const s = Math.floor((dist % 60000) / 1000);
            document.getElementById("countdown").innerHTML = h + ":" + (m<10?"0"+m:m) + ":" + (s<10?"0"+s:s);
        }, 1000);

        // --- CÃœZDAN ---
        function openModal() { document.getElementById('walletModal').style.display = "block"; }
        function closeModal() { document.getElementById('walletModal').style.display = "none"; }
        
        async function connect(type) {
            let provider = (type === 'phantom') ? (window?.phantom?.solana || window?.solana) : window?.solflare;
            if (provider) {
                try {
                    await provider.connect();
                    localStorage.setItem('connected', type);
                    startWar();
                } catch(e) { alert("Access Denied."); }
            } else { alert("Wallet not found!"); }
        }

        function startWar() {
            document.getElementById('intro-screen').style.display = "none";
            document.getElementById('walletModal').style.display = "none";
            document.getElementById('war-room').style.display = "block";
            initWarRoom();
        }

        // --- HARÄ°TA MOTORU ---
        function initWarRoom() {
            const canvas = document.getElementById('war-canvas');
            const ctx = canvas.getContext('2d', { willReadFrequently: true });
            const container = document.getElementById('canvas-container');
            
            canvas.width = 4000;
            canvas.height = 2000;

            let scale = 0.4;
            let originX = (window.innerWidth - canvas.width * scale) / 2;
            let originY = (window.innerHeight - canvas.height * scale) / 2;
            let isDragging = false, dragStarted = false, startX, startY;

            const updateTransform = () => {
                container.style.transform = `translate(${originX}px, ${originY}px) scale(${scale})`;
            };
            updateTransform();

            // ZOOM
            window.addEventListener('wheel', (e) => {
                e.preventDefault();
                const zoomSpeed = 0.1;
                const oldScale = scale;
                scale = e.deltaY < 0 ? scale * (1 + zoomSpeed) : scale / (1 + zoomSpeed);
                scale = Math.min(Math.max(0.1, scale), 15);
                
                const mouseX = e.clientX, mouseY = e.clientY;
                originX = mouseX - (mouseX - originX) * (scale / oldScale);
                originY = mouseY - (mouseY - originY) * (scale / oldScale);
                updateTransform();
            }, { passive: false });

            // PAN
            window.addEventListener('mousedown', (e) => {
                if(e.button !== 0) return;
                isDragging = true; dragStarted = false;
                startX = e.clientX - originX; startY = e.clientY - originY;
            });
            window.addEventListener('mousemove', (e) => {
                if (isDragging) {
                    const dx = Math.abs(e.clientX - (startX + originX));
                    if (dx > 5) dragStarted = true;
                    originX = e.clientX - startX; originY = e.clientY - startY;
                    updateTransform();
                }
            });
            window.addEventListener('mouseup', (e) => {
                if (!dragStarted && isDragging) deploy(e);
                isDragging = false;
            });

            function deploy(e) {
                const rect = canvas.getBoundingClientRect();
                const x = (e.clientX - rect.left) / scale;
                const y = (e.clientY - rect.top) / scale;

                // Slot Boyutu: 15x10 (60.000+ Slot Kapasitesi)
                const fW = 15, fH = 10;
                const gridX = Math.floor(x / fW) * fW;
                const gridY = Math.floor(y / fH) * fH;

                const flag = new Image();
                flag.crossOrigin = "anonymous";
                flag.src = document.getElementById('nationSelect').value;
                flag.onload = () => {
                    ctx.imageSmoothingEnabled = false;
                    ctx.drawImage(flag, gridX, gridY, fW, fH);
                };
            }
        }

        // Auto-connect check
        window.onload = () => { if(localStorage.getItem('connected')) startWar(); };
    </script>
</body>
</html>
