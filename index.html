<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>THE LAST BORDER | v2.7 HARD-CODED</title>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #000; overflow: hidden; font-family: 'Courier New', monospace; }
        #war-room { width: 100vw; height: 100vh; display: flex; align-items: center; justify-content: center; position: relative; }
        #canvas-container { position: absolute; transform-origin: 0 0; will-change: transform; }
        canvas { background-color: #000; image-rendering: pixelated; }
        #ui {
            position: fixed; top: 20px; left: 20px; z-index: 1000;
            background: rgba(10, 10, 10, 0.95); padding: 20px; border: 1px solid #ff4500;
            width: 260px; color: #ff4500; box-shadow: 0 0 30px #000;
        }
        select { background: #000; color: #ff4500; border: 1px solid #ff4500; padding: 10px; width: 100%; margin-bottom: 10px; cursor: pointer; }
        .info { font-size: 10px; color: #666; line-height: 1.5; }
    </style>
</head>
<body>

<div id="war-room">
    <div id="ui">
        <h2 style="margin:0 0 10px 0; font-size:16px;">GOD MODE v2.7</h2>
        <select id="nationSelect"></select>
        <div class="info">
            [DRAG] PAN (v1.0.6 STABLE)<br>
            [SCROLL] ZOOM TO CURSOR<br>
            [CLICK] CONQUER & MERGE
        </div>
        <button onclick="localStorage.clear(); location.reload();" style="margin-top:10px; width:100%; background:none; border:1px solid #444; color:#444; font-size:9px; cursor:pointer;">SYSTEM PURGE</button>
    </div>
    <div id="canvas-container">
        <canvas id="war-canvas"></canvas>
    </div>
</div>

<script>
    const canvas = document.getElementById('war-canvas');
    const ctx = canvas.getContext('2d', { willReadFrequently: true });
    const container = document.getElementById('canvas-container');
    const select = document.getElementById('nationSelect');

    const WORLD_W = 4000, WORLD_H = 2000, SLOT = 15;
    let gridData = JSON.parse(localStorage.getItem('world_conquest_v2.7') || '{}');

    const nations = {"tr":"TÃœRKÄ°YE ðŸ‡¹ðŸ‡·","us":"USA ðŸ‡ºðŸ‡¸","az":"AZERBAIJAN ðŸ‡¦ðŸ‡¿","ru":"RUSSIA ðŸ‡·ðŸ‡º","de":"GERMANY ðŸ‡©ðŸ‡ª","cn":"CHINA ðŸ‡³","gb":"UK ðŸ‡¬ðŸ‡§","fr":"FRANCE ðŸ‡«ðŸ‡·"};
    Object.entries(nations).forEach(([code, name]) => {
        let opt = document.createElement('option'); opt.value = code; opt.textContent = name; select.appendChild(opt);
    });

    canvas.width = WORLD_W; canvas.height = WORLD_H;

    // v1.0.6 KAMERA (HÄ°Ã‡ DOKUNULMADI)
    let scale = 0.5, originX = (window.innerWidth - WORLD_W * scale) / 2, originY = (window.innerHeight - WORLD_H * scale) / 2;
    let isDragging = false, startX, startY;

    // --- HARÄ°TA BURADA (GÃ–MÃœLÃœ SVG PATH) ---
    // Kanka burasÄ± Ã§ok uzun olmasÄ±n diye basitleÅŸtirilmiÅŸ bir dÃ¼nya haritasÄ± Ã§izdiriyorum.
    // EÄŸer bu gelirse, dÃ¼nyanÄ±n tÃ¼m koordinatlarÄ±nÄ± iÃ§eren 1MB'lÄ±k dosyayÄ± da gÃ¶meriz.
    const worldPath = new Path2D("M500,500 L3500,500 L3500,1500 L500,1500 Z M600,600 L1200,600 L1200,900 L600,900 Z M1500,700 L2500,700 L2500,1200 L1500,1200 Z"); 
    // Not: Bu temsilidir. AÅŸaÄŸÄ±daki render'da haritayÄ± "geometrik" olarak Ã§iziyoruz.

    function updateTransform() {
        container.style.transform = `translate(${originX}px, ${originY}px) scale(${scale})`;
    }

    // ZOOM & PAN (v1.0.6)
    window.addEventListener('wheel', (e) => {
        e.preventDefault();
        const delta = e.deltaY < 0 ? 1.1 : 0.9;
        const oldScale = scale;
        scale = Math.min(Math.max(0.1, scale * delta), 15);
        originX = e.clientX - (e.clientX - originX) * (scale / oldScale);
        originY = e.clientY - (e.clientY - originY) * (scale / oldScale);
        updateTransform();
    }, { passive: false });

    window.addEventListener('mousedown', (e) => {
        if(e.target.closest('#ui')) return;
        isDragging = true; startX = e.clientX - originX; startY = e.clientY - originY;
    });

    window.addEventListener('mousemove', (e) => {
        if (isDragging) {
            originX = e.clientX - startX; originY = e.clientY - startY;
            updateTransform();
        }
    });

    window.addEventListener('mouseup', (e) => {
        if (isDragging) {
            const moved = Math.hypot(e.clientX - (startX + originX), e.clientY - (startY + originY));
            if (moved < 5) deploy(e);
        }
        isDragging = false;
    });

    function deploy(e) {
        const x = (e.clientX - originX) / scale;
        const y = (e.clientY - originY) / scale;
        
        // Kara KontrolÃ¼ (Harita geometrisi iÃ§inde mi?)
        if (!ctx.isPointInPath(worldPath, x, y)) return;

        const col = Math.floor(x / SLOT), row = Math.floor(y / SLOT);
        gridData[`${col},${row}`] = select.value;
        localStorage.setItem('world_conquest_v2.7', JSON.stringify(gridData));
        render();
    }

    function render() {
        ctx.clearRect(0, 0, WORLD_W, WORLD_H);
        
        // 1. DENÄ°Z (ARKA PLAN)
        ctx.fillStyle = "#000";
        ctx.fillRect(0, 0, WORLD_W, WORLD_H);

        // 2. KARALAR (HARÄ°TA)
        ctx.fillStyle = "#222";
        ctx.strokeStyle = "#444";
        ctx.lineWidth = 2;
        ctx.fill(worldPath);
        ctx.stroke(worldPath);

        // 3. MERGE & MASK
        const visited = new Set();
        for (let key in gridData) {
            if (visited.has(key)) continue;
            let [c, r] = key.split(',').map(Number);
            let nation = gridData[key];
            let w = 1, h = 1;
            while (gridData[`${c + w},${r}`] === nation) w++;
            let canGrow = true;
            while (canGrow) {
                for (let i = 0; i < w; i++) {
                    if (gridData[`${c + i},${r + h}`] !== nation) { canGrow = false; break; }
                }
                if (canGrow) h++;
            }
            for (let i = 0; i < w; i++) {
                for (let j = 0; j < h; j++) visited.add(`${c + i},${r + j}`);
            }
            drawFlag(nation, c * SLOT, r * SLOT, w * SLOT, h * SLOT);
        }
    }

    function drawFlag(nation, x, y, w, h) {
        const flag = new Image();
        flag.crossOrigin = "anonymous";
        flag.src = `https://flagcdn.com/w320/${nation}.png`;
        flag.onload = () => {
            ctx.save();
            // MASK: BayraÄŸÄ± sadece harita geometrisinin iÃ§ine Ã§iz
            ctx.clip(worldPath); 
            ctx.imageSmoothingEnabled = false;
            ctx.drawImage(flag, x, y, w, h);
            ctx.restore();
        };
    }

    // Ä°lk aÃ§Ä±lÄ±ÅŸ
    render();
    updateTransform();
</script>
</body>
</html>
