<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE LAST BORDER | GLOBAL CONQUEST</title>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #050505; overflow: hidden; font-family: 'Courier New', monospace; }
        #war-room { width: 100vw; height: 100vh; position: relative; background: radial-gradient(circle, #111 0%, #000 100%); }
        #canvas-container { position: absolute; transform-origin: 0 0; cursor: crosshair; }
        canvas { background-color: #000; image-rendering: pixelated; }

        /* COMMAND CENTER UI */
        #ui-overlay {
            position: fixed; top: 20px; left: 20px; z-index: 1000;
            background: rgba(0, 0, 0, 0.9); padding: 25px; border: 2px solid #d4af37;
            box-shadow: 0 0 30px rgba(212, 175, 55, 0.3); width: 280px;
        }
        h2 { margin: 0 0 15px 0; color: #ff4500; font-size: 1.1rem; letter-spacing: 4px; text-shadow: 0 0 10px #ff4500; }
        select { 
            background: #111; color: #d4af37; border: 1px solid #d4af37; 
            padding: 12px; width: 100%; font-family: inherit; font-size: 0.9rem; margin-bottom: 15px;
        }
        .controls { font-size: 0.75rem; color: #888; border-top: 1px solid #333; padding-top: 10px; line-height: 1.6; }
        .danger-zone { margin-top: 15px; border-top: 1px dashed #444; padding-top: 10px; }
        button { background: none; border: 1px solid #ff4500; color: #ff4500; padding: 5px 10px; cursor: pointer; font-size: 0.7rem; width: 100%; }
        button:hover { background: #ff4500; color: #000; }
    </style>
</head>
<body>

<div id="war-room">
    <div id="ui-overlay">
        <h2>TACTICAL MAP v1.1</h2>
        <select id="nationSelect"></select>
        <div class="controls">
            [DRAG] PAN MAP<br>[SCROLL] ZOOM CONTROL<br>[CLICK] DEPLOY PIXEL (15x10)
        </div>
        <div class="danger-zone">
            <button onclick="localStorage.clear(); location.reload();">FORCE HARD RESET</button>
        </div>
    </div>
    <div id="canvas-container">
        <canvas id="war-canvas"></canvas>
    </div>
</div>

<script>
    const canvas = document.getElementById('war-canvas');
    const ctx = canvas.getContext('2d', { willReadFrequently: true });
    const container = document.getElementById('canvas-container');
    const select = document.getElementById('nationSelect');

    const worldWidth = 4500, worldHeight = 2250;
    const SLOT_W = 15, SLOT_H = 10;
    let gridData = {}; 

    // ALL NATIONS DATA (Global List)
    const nations = {
        "tr": "TÃœRKÄ°YE ðŸ‡¹ðŸ‡·", "us": "USA ðŸ‡ºðŸ‡¸", "ru": "RUSSIA ðŸ‡·ðŸ‡º", "cn": "CHINA ðŸ‡¨ðŸ‡³", "de": "GERMANY ðŸ‡©ðŸ‡ª",
        "az": "AZERBAIJAN ðŸ‡¦ðŸ‡¿", "gb": "UK ðŸ‡¬ðŸ‡§", "fr": "FRANCE ðŸ‡«ðŸ‡·", "jp": "JAPAN ðŸ‡¯ðŸ‡µ", "it": "ITALY ðŸ‡®ðŸ‡¹",
        "br": "BRAZIL ðŸ‡§ðŸ‡·", "ca": "CANADA ðŸ‡¨ðŸ‡¦", "au": "AUSTRALIA ðŸ‡¦ðŸ‡º", "in": "INDIA ðŸ‡®ðŸ‡³", "kr": "S. KOREA ðŸ‡°ðŸ‡·",
        "es": "SPAIN ðŸ‡ªðŸ‡¸", "nl": "NETHERLANDS ðŸ‡³ðŸ‡±", "sa": "SAUDI ARABIA ðŸ‡¸ðŸ‡¦", "ua": "UAE ðŸ‡¦ðŸ‡ª", "ua": "UKRAINE ðŸ‡ºðŸ‡¦",
        "kz": "KAZAKHSTAN ðŸ‡°ðŸ‡¿", "gr": "GREECE ðŸ‡¬ðŸ‡·", "eg": "EGYPT ðŸ‡ªðŸ‡¬", "pk": "PAKISTAN ðŸ‡µðŸ‡°"
    };

    // Dinamik Ã¼lke listesi doldurma
    Object.entries(nations).forEach(([code, name]) => {
        let opt = document.createElement('option');
        opt.value = code; opt.innerHTML = name;
        select.appendChild(opt);
    });

    canvas.width = worldWidth;
    canvas.height = worldHeight;

    let scale = 0.4;
    let originX = (window.innerWidth - worldWidth * scale) / 2;
    let originY = (window.innerHeight - worldHeight * scale) / 2;
    let isDragging = false, dragMoved = false, startX, startY;

    const mapImg = new Image();
    mapImg.crossOrigin = "anonymous";
    // Epik Siyah/Gri SÄ±nÄ±rlarÄ± olan DÃ¼nya HaritasÄ±
    mapImg.src = 'https://upload.wikimedia.org/wikipedia/commons/e/ec/World_map_blank_without_borders.svg';

    mapImg.onload = () => { renderCanvas(); };

    function updateTransform() {
        container.style.transform = `translate(${originX}px, ${originY}px) scale(${scale})`;
    }
    updateTransform();

    // PAN & ZOOM (Savrulma Engelli)
    window.addEventListener('wheel', (e) => {
        e.preventDefault();
        const zoom = e.deltaY < 0 ? 1.1 : 0.9;
        const oldScale = scale;
        scale = Math.min(Math.max(0.08, scale * zoom), 15);
        originX = e.clientX - (e.clientX - originX) * (scale / oldScale);
        originY = e.clientY - (e.clientY - originY) * (scale / oldScale);
        updateTransform();
    }, { passive: false });

    window.addEventListener('mousedown', (e) => {
        if(e.target.closest('#ui-overlay')) return;
        isDragging = true; dragMoved = false;
        startX = e.clientX - originX; startY = e.clientY - originY;
    });

    window.addEventListener('mousemove', (e) => {
        if (isDragging) {
            dragMoved = true;
            originX = e.clientX - startX; originY = e.clientY - startY;
            updateTransform();
        }
    });

    window.addEventListener('mouseup', (e) => {
        if (!dragMoved && isDragging) deploy(e);
        isDragging = false;
    });

    function deploy(e) {
        const rect = canvas.getBoundingClientRect();
        const x = (e.clientX - rect.left) / scale;
        const y = (e.clientY - rect.top) / scale;

        // Deniz KontrolÃ¼ (Sadece gri tonlarÄ±na boyama izni)
        const p = ctx.getImageData(x, y, 1, 1).data;
        if (p[0] < 40 && p[1] < 40 && p[2] < 40) return; // Siyah/Deniz ise iptal

        const col = Math.floor(x / SLOT_W);
        const row = Math.floor(y / SLOT_H);
        gridData[`${col},${row}`] = select.value;
        renderCanvas();
    }

    function renderCanvas() {
        // Arka Plan Ã‡izimi
        ctx.fillStyle = "#000";
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        
        // Harita KatmanÄ± (Epik Filtre ile)
        ctx.save();
        ctx.filter = "brightness(0.6) contrast(1.4) grayscale(1)";
        ctx.drawImage(mapImg, 0, 0, canvas.width, canvas.height);
        ctx.restore();

        // Izgara Ã‡izimi (Opsiyonel epik hava)
        ctx.strokeStyle = "rgba(212, 175, 55, 0.05)";
        ctx.beginPath();
        for(let i=0; i<worldWidth; i+=SLOT_W*10) { ctx.moveTo(i,0); ctx.lineTo(i,worldHeight); }
        for(let i=0; i<worldHeight; i+=SLOT_H*10) { ctx.moveTo(0,i); ctx.lineTo(worldWidth,i); }
        ctx.stroke();

        // Bayrak BirleÅŸtirme AlgoritmasÄ± (Merge)
        const visited = new Set();
        for (let key in gridData) {
            if (visited.has(key)) continue;
            let [c, r] = key.split(',').map(Number);
            let nation = gridData[key];

            let w = 1, h = 1;
            while (gridData[`${c + w},${r}`] === nation) w++;
            let canGrow = true;
            while (canGrow) {
                for (let i = 0; i < w; i++) {
                    if (gridData[`${c + i},${r + h}`] !== nation) { canGrow = false; break; }
                }
                if (canGrow) h++;
            }

            for (let i = 0; i < w; i++) 
                for (let j = 0; j < h; j++) 
                    visited.add(`${c + i},${r + j}`);

            drawFlag(nation, c * SLOT_W, r * SLOT_H, w * SLOT_W, h * SLOT_H);
        }
    }

    function drawFlag(nation, x, y, w, h) {
        const img = new Image();
        img.crossOrigin = "anonymous";
        img.src = `https://flagcdn.com/w160/${nation}.png`;
        img.onload = () => {
            ctx.imageSmoothingEnabled = false;
            ctx.drawImage(img, x, y, w, h);
            ctx.strokeStyle = "rgba(0,0,0,0.5)";
            ctx.strokeRect(x, y, w, h);
        };
    }
</script>
</body>
</html>
