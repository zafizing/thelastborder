<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>THE LAST BORDER | ULTIMATE MERGE v2.0</title>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #050505; overflow: hidden; font-family: 'Courier New', monospace; }
        #war-room { width: 100vw; height: 100vh; display: flex; align-items: center; justify-content: center; position: relative; }
        #canvas-container { position: absolute; cursor: crosshair; transform-origin: 0 0; }
        canvas { background-color: #000; image-rendering: pixelated; }
        
        #ui-overlay {
            position: fixed; top: 20px; left: 20px; z-index: 1000;
            background: rgba(10, 10, 10, 0.95); padding: 20px; border: 1px solid #d4af37;
            width: 260px; color: #d4af37; box-shadow: 0 0 40px #000;
        }
        h2 { margin: 0 0 15px 0; font-size: 1rem; text-align: center; border-bottom: 1px solid #333; padding-bottom: 10px; }
        select { background: #000; color: #d4af37; border: 1px solid #d4af37; padding: 12px; width: 100%; font-family: inherit; margin-bottom: 15px; }
        .info { font-size: 0.7rem; color: #666; line-height: 1.4; }
    </style>
</head>
<body>

<div id="war-room">
    <div id="ui-overlay">
        <h2>STRATEGIC COMMAND v2.0</h2>
        <select id="nationSelect"></select>
        <div class="info">
            [SCROLL] ZOOM (v1.0.6)<br>
            [DRAG] PAN (STABLE)<br>
            [CLICK] MERGE & MASK
        </div>
        <button onclick="localStorage.clear(); location.reload();" style="margin-top:10px; width:100%; background:none; border:1px solid #444; color:#444; font-size:9px; cursor:pointer;">FORCE RESET</button>
    </div>
    <div id="canvas-container">
        <canvas id="war-canvas"></canvas>
    </div>
</div>

<script>
    const canvas = document.getElementById('war-canvas');
    const ctx = canvas.getContext('2d', { willReadFrequently: true });
    const container = document.getElementById('canvas-container');
    const select = document.getElementById('nationSelect');

    const worldWidth = 4000, worldHeight = 2000;
    const SLOT = 15; 
    let gridData = JSON.parse(localStorage.getItem('world_conquest_v20') || '{}');

    const nations = {"tr":"TÃœRKÄ°YE ðŸ‡¹ðŸ‡·","us":"USA ðŸ‡ºðŸ‡¸","az":"AZERBAIJAN ðŸ‡¦ðŸ‡¿","ru":"RUSSIA ðŸ‡·ðŸ‡º","de":"GERMANY ðŸ‡©ðŸ‡ª","cn":"CHINA ðŸ‡¨ðŸ‡³","gb":"UK ðŸ‡¬ðŸ‡§","fr":"FRANCE ðŸ‡«ðŸ‡·","jp":"JAPAN ðŸ‡¯ðŸ‡µ","it":"ITALY ðŸ‡®ðŸ‡¹","br":"BRAZIL ðŸ‡§ðŸ‡·","ca":"CANADA ðŸ‡¨ðŸ‡¦","au":"AUSTRALIA ðŸ‡¦ðŸ‡º","in":"INDIA ðŸ‡®ðŸ‡³","kr":"S. KOREA ðŸ‡°ðŸ‡·","ua":"UKRAINE ðŸ‡ºðŸ‡¦"};
    Object.entries(nations).forEach(([code, name]) => {
        let opt = document.createElement('option'); opt.value = code; opt.innerHTML = name; select.appendChild(opt);
    });

    canvas.width = worldWidth; canvas.height = worldHeight;

    // v1.0.6 STABLE CAMERA
    let scale = 0.45, originX = (window.innerWidth - worldWidth * scale) / 2, originY = (window.innerHeight - worldHeight * scale) / 2;
    let isDragging = false, startX, startY;

    const mapImg = new Image();
    mapImg.crossOrigin = "anonymous";
    // SINIRLARIN OLDUÄžU EN NET HARÄ°TA
    mapImg.src = 'https://upload.wikimedia.org/wikipedia/commons/b/bb/World_map_blank_gmt.svg';

    function updateTransform() {
        container.style.left = `${originX}px`;
        container.style.top = `${originY}px`;
        container.style.transform = `scale(${scale})`;
    }

    mapImg.onload = () => { render(); updateTransform(); };

    // ZOOM & PAN (v1.0.6 KODU - DOKUNULMADI)
    window.addEventListener('wheel', (e) => {
        e.preventDefault();
        const zoom = e.deltaY < 0 ? 1.1 : 0.9;
        const oldScale = scale;
        scale = Math.min(Math.max(0.1, scale * zoom), 15);
        originX = e.clientX - (e.clientX - originX) * (scale / oldScale);
        originY = e.clientY - (e.clientY - originY) * (scale / oldScale);
        updateTransform();
    }, { passive: false });

    window.addEventListener('mousedown', (e) => {
        if(e.target.closest('#ui-overlay')) return;
        isDragging = true; startX = e.clientX - originX; startY = e.clientY - originY;
    });

    window.addEventListener('mousemove', (e) => {
        if (isDragging) {
            originX = e.clientX - startX; originY = e.clientY - startY;
            updateTransform();
        }
    });

    window.addEventListener('mouseup', (e) => {
        if (isDragging) {
            const moved = Math.hypot(e.clientX - (startX + originX), e.clientY - (startY + originY));
            if (moved < 5) deploy(e);
        }
        isDragging = false;
    });

    function deploy(e) {
        const x = (e.clientX - originX) / scale;
        const y = (e.clientY - originY) / scale;
        const p = ctx.getImageData(x, y, 1, 1).data;
        if (p[0] < 50 && p[1] < 50 && p[2] < 50) return; 

        const col = Math.floor(x / SLOT), row = Math.floor(y / SLOT);
        gridData[`${col},${row}`] = select.value;
        localStorage.setItem('world_conquest_v20', JSON.stringify(gridData));
        render();
    }

    function render() {
        ctx.clearRect(0, 0, worldWidth, worldHeight);
        ctx.fillStyle = "#000"; ctx.fillRect(0, 0, worldWidth, worldHeight);

        // 1. BASE MAP LAYER
        ctx.save();
        ctx.filter = "brightness(0.8) contrast(1.2)";
        ctx.drawImage(mapImg, 0, 0, worldWidth, worldHeight);
        ctx.restore();

        // 2. MERGE ALGORITHM (BirleÅŸme Geri Geldi)
        const visited = new Set();
        for (let key in gridData) {
            if (visited.has(key)) continue;
            let [c, r] = key.split(',').map(Number);
            let nation = gridData[key];
            let w = 1, h = 1;

            while (gridData[`${c + w},${r}`] === nation) w++;
            let canGrow = true;
            while (canGrow) {
                for (let i = 0; i < w; i++) {
                    if (gridData[`${c + i},${r + h}`] !== nation) { canGrow = false; break; }
                }
                if (canGrow) h++;
            }

            for (let i = 0; i < w; i++) {
                for (let j = 0; j < h; j++) visited.add(`${c + i},${r + j}`);
            }

            drawMergedFlag(nation, c * SLOT, r * SLOT, w * SLOT, h * SLOT);
        }
    }

    function drawMergedFlag(nation, x, y, w, h) {
        const flag = new Image();
        flag.crossOrigin = "anonymous";
        flag.src = `https://flagcdn.com/w160/${nation}.png`;
        flag.onload = () => {
            ctx.save();
            // COÄžRAFÄ° MASKELEME: Ã–nce alanÄ± kapa
            ctx.beginPath();
            ctx.rect(x, y, w, h);
            ctx.clip();
            
            // BayraÄŸÄ± sadece karaya "yapÄ±ÅŸtÄ±r"
            ctx.globalCompositeOperation = "source-atop";
            ctx.imageSmoothingEnabled = false;
            ctx.drawImage(flag, x, y, w, h);
            ctx.restore();
        };
    }
</script>
</body>
</html>
