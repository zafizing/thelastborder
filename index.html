<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE LAST BORDER | Redraw History</title>
    <style>
        body, html {
            background-color: #1a1a1a; color: #d4af37;
            font-family: 'Courier New', Courier, monospace;
            margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden;
        }
        
        /* GÄ°RÄ°Åž EKRANI */
        #intro-screen {
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            height: 100vh; width: 100vw; text-align: center;
            background-image: url('https://www.transparenttextures.com/patterns/old-map.png');
            position: absolute; top: 0; left: 0; z-index: 50;
        }
        h1 { font-size: 3rem; letter-spacing: 5px; border-bottom: 2px solid #d4af37; padding-bottom: 10px; }
        .cta-button {
            padding: 15px 40px; background-color: #d4af37; color: #1a1a1a; font-weight: bold;
            text-transform: uppercase; border: none; cursor: pointer; font-size: 1.2rem; transition: 0.3s;
            box-shadow: 0px 0px 15px rgba(212, 175, 55, 0.5); margin: 20px;
        }

        /* WAR ROOM (HARÄ°TA) */
        #war-room { 
            display: none; width: 100vw; height: 100vh; position: relative; 
            background-color: #000; overflow: hidden;
        }
        #canvas-container { 
            position: absolute; transform-origin: 0 0; will-change: transform;
        }
        canvas { 
            background-image: url('https://upload.wikimedia.org/wikipedia/commons/e/ec/World_map_blank_without_borders.svg');
            background-size: cover; background-color: #0d0d0d;
        }

        /* UI CONTROLS */
        #ui-overlay {
            position: fixed; top: 20px; left: 20px; z-index: 100;
            background: rgba(26, 26, 26, 0.9); padding: 15px; border: 1px solid #d4af37;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }
        select { background: #000; color: #d4af37; border: 1px solid #d4af37; padding: 8px; font-family: inherit; font-size: 1rem; }

        /* MODAL */
        .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); }
        .modal-content { background: #1a1a1a; margin: 15% auto; padding: 30px; border: 2px solid #d4af37; width: 300px; text-align: center; }
        .wallet-option { display: block; width: 100%; padding: 15px; margin: 10px 0; background: #222; color: #d4af37; border: 1px solid #d4af37; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>

    <div id="intro-screen">
        <h1>THE LAST BORDER</h1>
        <div id="countdown" style="font-size: 2rem; color: #ff4500; margin: 20px;">71:15:32</div>
        <button id="walletButton" class="cta-button" onclick="openModal()">CONNECT WEAPON (WALLET)</button>
        <p style="color: #666; font-size: 0.8rem;">DECENTRALIZED CONQUEST PROTOCOL</p>
    </div>

    <div id="war-room">
        <div id="ui-overlay">
            <h3 style="margin:0 0 10px 0; color: #ff4500;">BATTLEFIELD ACTIVE</h3>
            <select id="nationSelect">
                <option value="https://flagcdn.com/w160/tr.png">TURKEY ðŸ‡¹ðŸ‡·</option>
                <option value="https://flagcdn.com/w160/us.png">USA ðŸ‡ºðŸ‡¸</option>
                <option value="https://flagcdn.com/w160/gb.png">UK ðŸ‡¬ðŸ‡§</option>
                <option value="https://flagcdn.com/w160/de.png">GERMANY ðŸ‡©ðŸ‡ª</option>
                <option value="https://flagcdn.com/w160/ru.png">RUSSIA ðŸ‡·ðŸ‡º</option>
                <option value="https://flagcdn.com/w160/cn.png">CHINA ðŸ‡¨ðŸ‡³</option>
                <option value="https://flagcdn.com/w160/jp.png">JAPAN ðŸ‡¯ðŸ‡µ</option>
                <option value="https://flagcdn.com/w160/fr.png">FRANCE ðŸ‡«ðŸ‡·</option>
            </select>
            <p style="font-size: 0.7rem; margin-top: 10px; color: #aaa;">Scroll: Zoom | Drag: Pan | Click: Conquer</p>
        </div>
        <div id="canvas-container">
            <canvas id="war-canvas"></canvas>
        </div>
    </div>

    <div id="walletModal" class="modal">
        <div class="modal-content">
            <h2 style="color: #d4af37;">CHOOSE WALLET</h2>
            <button class="wallet-option" onclick="connect('phantom')">PHANTOM</button>
            <button class="wallet-option" onclick="connect('solflare')">SOLFLARE</button>
            <button onclick="closeModal()" style="background:none; border:none; color:gray; cursor:pointer;">[ ABORT ]</button>
        </div>
    </div>

    <script>
        // SAYAÃ‡
        const launchDate = new Date("Feb 24, 2026 12:00:00").getTime();
        function updateCountdown() {
            const now = new Date().getTime();
            const dist = launchDate - now;
            if (dist < 0) { document.getElementById("countdown").innerHTML = "WAR BEGUN"; return; }
            const h = Math.floor(dist / 3600000);
            const m = Math.floor((dist % 3600000) / 60000);
            const s = Math.floor((dist % 60000) / 1000);
            document.getElementById("countdown").innerHTML = h + ":" + (m<10?"0"+m:m) + ":" + (s<10?"0"+s:s);
        }
        setInterval(updateCountdown, 1000);

        function openModal() { document.getElementById('walletModal').style.display = "block"; }
        function closeModal() { document.getElementById('walletModal').style.display = "none"; }

        async function connect(type) {
            let provider = (type === 'phantom') ? (window?.phantom?.solana || window?.solana) : window?.solflare;
            if (provider) {
                try {
                    await provider.connect();
                    document.getElementById('intro-screen').style.display = "none";
                    document.getElementById('war-room').style.display = "block";
                    initWarSystem();
                    closeModal();
                } catch(e) { alert("Connect rejected."); }
            }
        }

        // HARÄ°TA SÄ°STEMÄ°
        function initWarSystem() {
            const canvas = document.getElementById('war-canvas');
            const ctx = canvas.getContext('2d');
            const container = document.getElementById('canvas-container');
            
            canvas.width = 4000; // Daha geniÅŸ savaÅŸ alanÄ±
            canvas.height = 2000;

            let scale = 0.5; // BaÅŸlangÄ±Ã§ zoom seviyesi
            let originX = (window.innerWidth - canvas.width * scale) / 2;
            let originY = (window.innerHeight - canvas.height * scale) / 2;
            
            let isDragging = false;
            let dragStarted = false;
            let startX, startY;
            let moveThreshold = 5; // SÃ¼rÃ¼kleme algÄ±lama sÄ±nÄ±rÄ±

            updateTransform();

            // ZOOM
            window.addEventListener('wheel', (e) => {
                e.preventDefault();
                const zoomSpeed = 0.15;
                const oldScale = scale;
                
                if (e.deltaY < 0) scale *= (1 + zoomSpeed);
                else scale /= (1 + zoomSpeed);
                
                scale = Math.min(Math.max(0.1, scale), 8);
                
                // Fare ucuna gÃ¶re zoom yapma mantÄ±ÄŸÄ±
                const mouseX = e.clientX;
                const mouseY = e.clientY;
                originX = mouseX - (mouseX - originX) * (scale / oldScale);
                originY = mouseY - (mouseY - originY) * (scale / oldScale);
                
                updateTransform();
            }, { passive: false });

            // PAN (SÃœRÃœKLEME)
            window.addEventListener('mousedown', (e) => {
                if (e.button !== 0) return;
                isDragging = true;
                dragStarted = false;
                startX = e.clientX - originX;
                startY = e.clientY - originY;
            });

            window.addEventListener('mousemove', (e) => {
                if (isDragging) {
                    const dx = Math.abs(e.clientX - (startX + originX));
                    const dy = Math.abs(e.clientY - (startY + originY));
                    if (dx > moveThreshold || dy > moveThreshold) {
                        dragStarted = true;
                        originX = e.clientX - startX;
                        originY = e.clientY - startY;
                        updateTransform();
                    }
                }
            });

            window.addEventListener('mouseup', (e) => {
                if (!dragStarted && isDragging) {
                    // SÃ¼rÃ¼kleme yapÄ±lmadÄ±ysa tÄ±klama olarak algÄ±la
                    deployFlag(e);
                }
                isDragging = false;
            });

            function updateTransform() {
                container.style.transform = `translate(${originX}px, ${originY}px) scale(${scale})`;
            }

            function deployFlag(e) {
                const rect = canvas.getBoundingClientRect();
                const x = (e.clientX - rect.left) / scale;
                const y = (e.clientY - rect.top) / scale;
                
                const flagImg = new Image();
                flagImg.crossOrigin = "anonymous";
                flagImg.src = document.getElementById('nationSelect').value;
                flagImg.onload = () => {
                    // Bayrak Boyutu: 24x16 (Daha net gÃ¶rÃ¼nÃ¼m iÃ§in)
                    const fW = 24, fH = 16;
                    ctx.drawImage(flagImg, Math.floor(x/fW)*fW, Math.floor(y/fH)*fH, fW, fH);
                };
            }
        }
    </script>
</body>
</html>
