<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE LAST BORDER | TOTAL DOMINATION</title>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #080808; overflow: hidden; font-family: 'Courier New', monospace; }
        #war-room { width: 100vw; height: 100vh; display: flex; align-items: center; justify-content: center; position: relative; }
        #canvas-container { position: absolute; cursor: crosshair; }
        canvas { background-color: #050505; image-rendering: pixelated; box-shadow: 0 0 100px #000; }
        
        #ui-overlay {
            position: fixed; top: 20px; left: 20px; z-index: 1000;
            background: rgba(15, 15, 15, 0.95); padding: 20px; border: 1px solid #d4af37;
            width: 260px; color: #d4af37;
        }
        h2 { margin: 0 0 15px 0; color: #ff4500; font-size: 1rem; letter-spacing: 3px; text-align: center; }
        select { background: #000; color: #d4af37; border: 1px solid #d4af37; padding: 12px; width: 100%; font-family: inherit; margin-bottom: 15px; }
        .info { font-size: 0.7rem; color: #555; line-height: 1.5; text-transform: uppercase; }
        button { margin-top: 15px; background: none; border: 1px solid #444; color: #444; padding: 5px; width: 100%; cursor: pointer; font-size: 9px; }
    </style>
</head>
<body>

<div id="war-room">
    <div id="ui-overlay">
        <h2>TACTICAL MAP v1.7</h2>
        <select id="nationSelect"></select>
        <div class="info">
            [SCROLL] MAGNIFICATION<br>
            [DRAG] PAN (CENTERED STABLE)<br>
            [CLICK] OCCUPY COASTLINE
        </div>
        <button onclick="localStorage.clear(); location.reload();">RE-INITIALIZE SYSTEM</button>
    </div>
    <div id="canvas-container">
        <canvas id="war-canvas"></canvas>
    </div>
</div>

<script>
    const canvas = document.getElementById('war-canvas');
    const ctx = canvas.getContext('2d', { willReadFrequently: true });
    const container = document.getElementById('canvas-container');
    const select = document.getElementById('nationSelect');

    const worldWidth = 4000, worldHeight = 2000;
    const SLOT_W = 15, SLOT_H = 10;
    let gridData = JSON.parse(localStorage.getItem('border_data_final') || '{}');

    // NATIONS
    const nations = {"tr":"TÃœRKÄ°YE ðŸ‡¹ðŸ‡·","us":"USA ðŸ‡ºðŸ‡¸","az":"AZERBAIJAN ðŸ‡¦ðŸ‡¿","ru":"RUSSIA ðŸ‡·ðŸ‡º","de":"GERMANY ðŸ‡©ðŸ‡ª","cn":"CHINA ðŸ‡¨ðŸ‡³","gb":"UK ðŸ‡¬ðŸ‡§","fr":"FRANCE ðŸ‡«ðŸ‡·","jp":"JAPAN ðŸ‡¯ðŸ‡µ","it":"ITALY ðŸ‡®ðŸ‡¹","br":"BRAZIL ðŸ‡§ðŸ‡·","ca":"CANADA ðŸ‡¨ðŸ‡¦","au":"AUSTRALIA ðŸ‡¦ðŸ‡º","in":"INDIA ðŸ‡®ðŸ‡³","kr":"S. KOREA ðŸ‡°ðŸ‡·","ua":"UKRAINE ðŸ‡ºðŸ‡¦","kz":"KAZAKHSTAN ðŸ‡°ðŸ‡¿","sa":"SAUDI ARABIA ðŸ‡¸ðŸ‡¦","eg":"EGYPT ðŸ‡ªðŸ‡¬"};
    Object.entries(nations).forEach(([code, name]) => {
        let opt = document.createElement('option'); opt.value = code; opt.innerHTML = name; select.appendChild(opt);
    });

    canvas.width = worldWidth; canvas.height = worldHeight;

    // STABLE CAMERA LOGIC
    let scale = 0.45;
    let originX = (window.innerWidth - worldWidth * scale) / 2;
    let originY = (window.innerHeight - worldHeight * scale) / 2;
    let isDragging = false, startX, startY;

    const mapImg = new Image();
    mapImg.crossOrigin = "anonymous";
    // YÃœKSEK Ã‡Ã–ZÃœNÃœRLÃœKLÃœ VE SINIRLI HARÄ°TA
    mapImg.src = 'https://upload.wikimedia.org/wikipedia/commons/b/bb/World_map_blank_gmt.svg';

    function updateTransform() {
        container.style.transform = `translate(${originX}px, ${originY}px) scale(${scale})`;
    }

    mapImg.onload = () => { renderCanvas(); updateTransform(); };
    mapImg.onerror = () => { 
        console.error("Map failed. Using emergency wireframe.");
        renderCanvas(); 
    };

    window.addEventListener('wheel', (e) => {
        e.preventDefault();
        const zoom = e.deltaY < 0 ? 1.1 : 0.9;
        const oldScale = scale;
        scale = Math.min(Math.max(0.1, scale * zoom), 15);
        originX = e.clientX - (e.clientX - originX) * (scale / oldScale);
        originY = e.clientY - (e.clientY - originY) * (scale / oldScale);
        updateTransform();
    }, { passive: false });

    window.addEventListener('mousedown', (e) => {
        if(e.target.closest('#ui-overlay')) return;
        isDragging = true; startX = e.clientX - originX; startY = e.clientY - originY;
    });

    window.addEventListener('mousemove', (e) => {
        if (isDragging) {
            originX = e.clientX - startX; originY = e.clientY - startY;
            updateTransform();
        }
    });

    window.addEventListener('mouseup', (e) => {
        if (isDragging) {
            const moved = Math.hypot(e.clientX - (startX + originX), e.clientY - (startY + originY));
            if (moved < 5) deploy(e);
        }
        isDragging = false;
    });

    function deploy(e) {
        const rect = canvas.getBoundingClientRect();
        const x = (e.clientX - rect.left) / scale;
        const y = (e.clientY - rect.top) / scale;

        const p = ctx.getImageData(x, y, 1, 1).data;
        if (p[0] < 40 && p[1] < 40 && p[2] < 40) return; // Deniz kilidi

        const col = Math.floor(x / SLOT_W), row = Math.floor(y / SLOT_H);
        gridData[`${col},${row}`] = select.value;
        localStorage.setItem('border_data_final', JSON.stringify(gridData));
        renderCanvas();
    }

    function renderCanvas() {
        ctx.fillStyle = "#0a0a0a";
        ctx.fillRect(0, 0, worldWidth, worldHeight);

        // 1. HARÄ°TA VE SINIR Ã‡Ä°ZÄ°MÄ°
        ctx.save();
        ctx.filter = "brightness(0.8) contrast(1.5) sepia(0.2)";
        ctx.drawImage(mapImg, 0, 0, worldWidth, worldHeight);
        ctx.restore();

        // 2. COÄžRAFÄ° MASKELEME VE BAYRAKLAR
        for (let key in gridData) {
            let [c, r] = key.split(',').map(Number);
            let nation = gridData[key];
            const rx = c * SLOT_W, ry = r * SLOT_H;

            ctx.save();
            // SADECE KARA PARÃ‡ALARINI BOYAYAN MASKE
            ctx.beginPath();
            ctx.rect(rx, ry, SLOT_W, SLOT_H);
            ctx.clip();
            
            // BayraÄŸÄ± sadece kara olan yerlere yapÄ±ÅŸtÄ±r
            const img = new Image();
            img.crossOrigin = "anonymous";
            img.src = `https://flagcdn.com/w160/${nation}.png`;
            img.onload = () => {
                ctx.save();
                ctx.globalCompositeOperation = "source-atop";
                ctx.imageSmoothingEnabled = false;
                ctx.drawImage(img, rx, ry, SLOT_W, SLOT_H);
                ctx.restore();
            };
            ctx.restore();
        }
    }
</script>
</body>
</html>
