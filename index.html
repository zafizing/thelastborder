<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE LAST BORDER | GOD MODE</title>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #000; overflow: hidden; font-family: 'Courier New', monospace; }
        #war-room { width: 100vw; height: 100vh; position: relative; background: #000; }
        #canvas-container { position: absolute; cursor: crosshair; }
        canvas { background-color: #050505; image-rendering: pixelated; }

        #ui-overlay {
            position: fixed; top: 20px; left: 20px; z-index: 1000;
            background: rgba(10, 10, 10, 0.95); padding: 20px; border: 1px solid #d4af37;
            box-shadow: 0 0 40px rgba(0,0,0,1); width: 260px;
        }
        select { background: #000; color: #d4af37; border: 1px solid #d4af37; padding: 10px; width: 100%; font-weight: bold; margin-bottom: 15px; }
        .info { font-size: 0.7rem; color: #666; line-height: 1.5; text-transform: uppercase; }
        h2 { margin: 0 0 10px 0; color: #ff4500; font-size: 1rem; letter-spacing: 2px; }
    </style>
</head>
<body>

<div id="war-room">
    <div id="ui-overlay">
        <h2>TACTICAL MAP v1.2</h2>
        <select id="nationSelect"></select>
        <div class="info">
            [DRAG] PAN (LOCKED TO EDGES)<br>
            [SCROLL] ZOOM (SMOOTH)<br>
            [CLICK] DEPLOY ON LAND
        </div>
        <button onclick="localStorage.clear(); location.reload();" style="margin-top:15px; width:100%; background:none; border:1px solid #444; color:#444; font-size:9px; cursor:pointer;">SYSTEM RESET</button>
    </div>
    <div id="canvas-container">
        <canvas id="war-canvas"></canvas>
    </div>
</div>

<script>
    const canvas = document.getElementById('war-canvas');
    const ctx = canvas.getContext('2d', { willReadFrequently: true });
    const container = document.getElementById('canvas-container');
    const select = document.getElementById('nationSelect');

    const worldWidth = 4000, worldHeight = 2000;
    const SLOT_W = 15, SLOT_H = 10;
    let gridData = JSON.parse(localStorage.getItem('border_data') || '{}');

    // TÃœM DÃœNYA LÄ°STESÄ° (ISO KODLARI)
    const isoNations = {"tr":"TÃœRKÄ°YE ðŸ‡¹ðŸ‡·","us":"USA ðŸ‡ºðŸ‡¸","de":"GERMANY ðŸ‡©ðŸ‡ª","ru":"RUSSIA ðŸ‡·ðŸ‡º","cn":"CHINA ðŸ‡¨ðŸ‡³","az":"AZERBAIJAN ðŸ‡¦ðŸ‡¿","fr":"FRANCE ðŸ‡«ðŸ‡·","gb":"UK ðŸ‡¬ðŸ‡§","jp":"JAPAN ðŸ‡¯ðŸ‡µ","it":"ITALY ðŸ‡®ðŸ‡¹","br":"BRAZIL ðŸ‡§ðŸ‡·","ca":"CANADA ðŸ‡¨ðŸ‡¦","au":"AUSTRALIA ðŸ‡¦ðŸ‡º","in":"INDIA ðŸ‡®ðŸ‡³","kr":"S. KOREA ðŸ‡°ðŸ‡·","es":"SPAIN ðŸ‡ªðŸ‡¸","sa":"SAUDI ARABIA ðŸ‡¸ðŸ‡¦","ua":"UKRAINE ðŸ‡ºðŸ‡¦","kz":"KAZAKHSTAN ðŸ‡°ðŸ‡¿","eg":"EGYPT ðŸ‡ªðŸ‡¬","gr":"GREECE ðŸ‡¬ðŸ‡·","pk":"PAKISTAN ðŸ‡µðŸ‡°","ir":"IRAN ðŸ‡®ðŸ‡·","nl":"NETHERLANDS ðŸ‡³ðŸ‡±","ch":"SWITZERLAND ðŸ‡¨ðŸ‡­","be":"BELGIUM ðŸ‡§ðŸ‡ª","se":"SWEDEN ðŸ‡¸ðŸ‡ª","no":"NORWAY ðŸ‡³ðŸ‡´"};
    Object.entries(isoNations).forEach(([code, name]) => {
        let opt = document.createElement('option'); opt.value = code; opt.innerHTML = name; select.appendChild(opt);
    });

    canvas.width = worldWidth; canvas.height = worldHeight;

    let scale = 0.5, originX = (window.innerWidth - worldWidth*scale)/2, originY = (window.innerHeight - worldHeight*scale)/2;
    let isDragging = false, startX, startY;

    const mapImg = new Image();
    mapImg.crossOrigin = "anonymous";
    // TemizlenmiÅŸ, adasÄ±z ve epik harita
    mapImg.src = 'https://upload.wikimedia.org/wikipedia/commons/e/ec/World_map_blank_without_borders.svg';

    function clampCamera() {
        // HaritanÄ±n dÄ±ÅŸÄ±na Ã§Ä±kmayÄ± engelleyen kilit mekanizmasÄ±
        const minX = window.innerWidth - (worldWidth * scale);
        const minY = window.innerHeight - (worldHeight * scale);
        
        if (worldWidth * scale > window.innerWidth) {
            originX = Math.min(0, Math.max(originX, minX));
        } else {
            originX = (window.innerWidth - worldWidth * scale) / 2;
        }

        if (worldHeight * scale > window.innerHeight) {
            originY = Math.min(0, Math.max(originY, minY));
        } else {
            originY = (window.innerHeight - worldHeight * scale) / 2;
        }
    }

    function updateTransform() {
        clampCamera();
        container.style.transform = `translate(${originX}px, ${originY}px) scale(${scale})`;
    }

    mapImg.onload = () => { renderCanvas(); updateTransform(); };

    window.addEventListener('wheel', (e) => {
        e.preventDefault();
        const zoom = e.deltaY < 0 ? 1.1 : 0.9;
        const oldScale = scale;
        scale = Math.min(Math.max(0.2, scale * zoom), 15);
        originX = e.clientX - (e.clientX - originX) * (scale / oldScale);
        originY = e.clientY - (e.clientY - originY) * (scale / oldScale);
        updateTransform();
    }, { passive: false });

    window.addEventListener('mousedown', (e) => {
        if(e.target.closest('#ui-overlay')) return;
        isDragging = true; startX = e.clientX - originX; startY = e.clientY - originY;
    });

    window.addEventListener('mousemove', (e) => {
        if (isDragging) {
            originX = e.clientX - startX; originY = e.clientY - startY;
            updateTransform();
        }
    });

    window.addEventListener('mouseup', (e) => {
        if (isDragging) {
            // EÄŸer Ã§ok az hareket ettiyse tÄ±kla (deploy) say
            const moved = Math.hypot(e.clientX - (startX + originX), e.clientY - (startY + originY));
            if (moved < 5) deploy(e);
        }
        isDragging = false;
    });

    function deploy(e) {
        const rect = canvas.getBoundingClientRect();
        const x = (e.clientX - rect.left) / scale;
        const y = (e.clientY - rect.top) / scale;

        const p = ctx.getImageData(x, y, 1, 1).data;
        if (p[0] < 45 && p[1] < 45 && p[2] < 45) return; // Deniz kilidi

        const col = Math.floor(x / SLOT_W), row = Math.floor(y / SLOT_H);
        gridData[`${col},${row}`] = select.value;
        localStorage.setItem('border_data', JSON.stringify(gridData));
        renderCanvas();
    }

    function renderCanvas() {
        ctx.fillStyle = "#000"; ctx.fillRect(0, 0, canvas.width, canvas.height);
        
        ctx.save();
        // EPÄ°K GÃ–RSEL AYARI: Derin lacivert tonlarÄ± ve yÃ¼ksek kontrast
        ctx.filter = "brightness(0.5) contrast(1.8) sepia(0.5) hue-rotate(180deg)";
        ctx.drawImage(mapImg, 0, 0, canvas.width, canvas.height);
        ctx.restore();

        // MERGE LOGIC
        const visited = new Set();
        for (let key in gridData) {
            if (visited.has(key)) continue;
            let [c, r] = key.split(',').map(Number);
            let nation = gridData[key];
            let w = 1, h = 1;
            while (gridData[`${c + w},${r}`] === nation) w++;
            let canGrow = true;
            while (canGrow) {
                for (let i = 0; i < w; i++) if (gridData[`${c + i},${r + h}`] !== nation) { canGrow = false; break; }
                if (canGrow) h++;
            }
            for (let i = 0; i < w; i++) for (let j = 0; j < h; j++) visited.add(`${c + i},${r + j}`);
            drawFlag(nation, c * SLOT_W, r * SLOT_H, w * SLOT_W, h * SLOT_H);
        }
    }

    function drawFlag(nation, x, y, w, h) {
        const img = new Image(); img.crossOrigin = "anonymous";
        img.src = `https://flagcdn.com/w160/${nation}.png`;
        img.onload = () => {
            ctx.imageSmoothingEnabled = false;
            ctx.drawImage(img, x, y, w, h);
            ctx.strokeStyle = "rgba(0,0,0,0.3)"; ctx.strokeRect(x, y, w, h);
        };
    }
</script>
</body>
</html>
