<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE LAST BORDER | GEOGRAPHIC MODE</title>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #050505; overflow: hidden; font-family: 'Courier New', monospace; }
        #war-room { width: 100vw; height: 100vh; display: flex; align-items: center; justify-content: center; }
        #canvas-container { position: absolute; cursor: crosshair; }
        canvas { background-color: #000; image-rendering: pixelated; }

        #ui-overlay {
            position: fixed; top: 20px; left: 20px; z-index: 1000;
            background: rgba(10, 10, 10, 0.9); padding: 20px; border: 1px solid #d4af37;
            box-shadow: 0 0 30px #000; width: 250px; color: #d4af37;
        }
        select { background: #000; color: #d4af37; border: 1px solid #d4af37; padding: 10px; width: 100%; font-weight: bold; margin-bottom: 15px; }
        h2 { margin: 0 0 10px 0; color: #ff4500; font-size: 1rem; letter-spacing: 2px; text-align: center; }
        .controls { font-size: 0.7rem; color: #666; border-top: 1px solid #333; padding-top: 10px; line-height: 1.4; }
    </style>
</head>
<body>

<div id="war-room">
    <div id="ui-overlay">
        <h2>STRATEGIC MAP v1.6</h2>
        <select id="nationSelect"></select>
        <div class="controls">
            [SCROLL] MAGNIFICATION<br>
            [DRAG] PAN (STABILIZED)<br>
            [CLICK] OCCUPY COASTLINE
        </div>
        <button onclick="localStorage.clear(); location.reload();" style="margin-top:10px; width:100%; background:none; border:1px solid #444; color:#444; font-size:9px; cursor:pointer;">HARD RESET</button>
    </div>
    <div id="canvas-container">
        <canvas id="war-canvas"></canvas>
    </div>
</div>

<script>
    const canvas = document.getElementById('war-canvas');
    const ctx = canvas.getContext('2d', { willReadFrequently: true });
    const container = document.getElementById('canvas-container');
    const select = document.getElementById('nationSelect');

    const worldWidth = 4000, worldHeight = 2000;
    const SLOT_W = 15, SLOT_H = 10;
    let gridData = JSON.parse(localStorage.getItem('border_data_v3') || '{}');

    // NATIONS
    const nations = {"tr":"TÃœRKÄ°YE ðŸ‡¹ðŸ‡·","us":"USA ðŸ‡ºðŸ‡¸","az":"AZERBAIJAN ðŸ‡¦ðŸ‡¿","ru":"RUSSIA ðŸ‡·ðŸ‡º","de":"GERMANY ðŸ‡©ðŸ‡ª","cn":"CHINA ðŸ‡¨ðŸ‡³","gb":"UK ðŸ‡¬ðŸ‡§","fr":"FRANCE ðŸ‡«ðŸ‡·","jp":"JAPAN ðŸ‡¯ðŸ‡µ","it":"ITALY ðŸ‡®ðŸ‡¹","br":"BRAZIL ðŸ‡§ðŸ‡·","ca":"CANADA ðŸ‡¨ðŸ‡¦","au":"AUSTRALIA ðŸ‡¦ðŸ‡º","in":"INDIA ðŸ‡®ðŸ‡³","kr":"S. KOREA ðŸ‡°ðŸ‡·","ua":"UKRAINE ðŸ‡ºðŸ‡¦","kz":"KAZAKHSTAN ðŸ‡°ðŸ‡¿"};
    Object.entries(nations).forEach(([code, name]) => {
        let opt = document.createElement('option'); opt.value = code; opt.innerHTML = name; select.appendChild(opt);
    });

    canvas.width = worldWidth; canvas.height = worldHeight;

    // CAMERA STABILIZATION
    let scale = 0.5, originX = (window.innerWidth - worldWidth * scale) / 2, originY = (window.innerHeight - worldHeight * scale) / 2;
    let isDragging = false, startX, startY;

    const mapImg = new Image();
    mapImg.crossOrigin = "anonymous";
    // SINIRLARIN OLDUÄžU YÃœKSEK Ã‡Ã–ZÃœNÃœRLÃœKLÃœ HARÄ°TA
    mapImg.src = 'https://upload.wikimedia.org/wikipedia/commons/8/80/World_map_-_low_resolution.svg';

    function updateTransform() {
        // Harita dÄ±ÅŸÄ±na fÄ±rlamayÄ± engelleyen matematiksel kilit (Clamp)
        const minX = window.innerWidth - (worldWidth * scale);
        const minY = window.innerHeight - (worldHeight * scale);
        
        if (worldWidth * scale > window.innerWidth) originX = Math.min(0, Math.max(originX, minX));
        else originX = (window.innerWidth - worldWidth * scale) / 2;

        if (worldHeight * scale > window.innerHeight) originY = Math.min(0, Math.max(originY, minY));
        else originY = (window.innerHeight - worldHeight * scale) / 2;

        container.style.transform = `translate(${originX}px, ${originY}px) scale(${scale})`;
    }

    mapImg.onload = () => { renderCanvas(); updateTransform(); };

    window.addEventListener('wheel', (e) => {
        e.preventDefault();
        const zoom = e.deltaY < 0 ? 1.1 : 0.9;
        const oldScale = scale;
        scale = Math.min(Math.max(0.2, scale * zoom), 15);
        originX = e.clientX - (e.clientX - originX) * (scale / oldScale);
        originY = e.clientY - (e.clientY - originY) * (scale / oldScale);
        updateTransform();
    }, { passive: false });

    window.addEventListener('mousedown', (e) => {
        if(e.target.closest('#ui-overlay')) return;
        isDragging = true; startX = e.clientX - originX; startY = e.clientY - originY;
    });

    window.addEventListener('mousemove', (e) => {
        if (isDragging) {
            originX = e.clientX - startX; originY = e.clientY - startY;
            updateTransform();
        }
    });

    window.addEventListener('mouseup', (e) => {
        if (isDragging) {
            const moved = Math.hypot(e.clientX - (startX + originX), e.clientY - (startY + originY));
            if (moved < 5) deploy(e);
        }
        isDragging = false;
    });

    function deploy(e) {
        const rect = canvas.getBoundingClientRect();
        const x = (e.clientX - rect.left) / scale;
        const y = (e.clientY - rect.top) / scale;

        // Deniz kontrolÃ¼: Sadece kara parÃ§alarÄ±na (aÃ§Ä±k gri/beyaz tonlar) izin ver
        const p = ctx.getImageData(x, y, 1, 1).data;
        if (p[0] < 30) return; // Saf siyah/deniz ise engelle

        const col = Math.floor(x / SLOT_W), row = Math.floor(y / SLOT_H);
        gridData[`${col},${row}`] = select.value;
        localStorage.setItem('border_data_v3', JSON.stringify(gridData));
        renderCanvas();
    }

    function renderCanvas() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        
        // 1. KATMAN: Harita ve SÄ±nÄ±rlar
        ctx.save();
        ctx.filter = "brightness(0.7) contrast(1.2)";
        ctx.drawImage(mapImg, 0, 0, canvas.width, canvas.height);
        ctx.restore();

        // 2. KATMAN: Bayraklar (Maskeleme ile)
        for (let key in gridData) {
            let [c, r] = key.split(',').map(Number);
            let nation = gridData[key];
            
            ctx.save();
            // --- MASKELEME MANTIÄžI ---
            // Sadece bu karenin iÃ§indeki kara parÃ§asÄ±nÄ± "fÄ±rÃ§a" olarak kullan
            const regionX = c * SLOT_W, regionY = r * SLOT_H;
            
            // GeÃ§ici bir maske oluÅŸtur
            ctx.beginPath();
            ctx.rect(regionX, regionY, SLOT_W, SLOT_H);
            ctx.clip(); 

            // BayraÄŸÄ± Ã§iz
            drawFlag(nation, regionX, regionY, SLOT_W, SLOT_H);
            ctx.restore();
        }
    }

    function drawFlag(nation, x, y, w, h) {
        const img = new Image(); img.crossOrigin = "anonymous";
        img.src = `https://flagcdn.com/w160/${nation}.png`;
        img.onload = () => {
            // BayraÄŸÄ± Ã§izerken sadece kara parÃ§asÄ±nÄ±n Ã¼zerine gelmesini saÄŸlayan kompozit ayarÄ±
            ctx.save();
            ctx.globalCompositeOperation = "source-atop"; // KarayÄ± temel al, Ã¼zerine bayraÄŸÄ± bindir
            ctx.imageSmoothingEnabled = false;
            ctx.drawImage(img, x, y, w, h);
            ctx.restore();
        };
    }
</script>
</body>
</html>
