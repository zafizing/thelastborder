<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE LAST BORDER | Redraw History</title>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #080808; overflow: hidden; font-family: 'Courier New', monospace; }
        #war-room { width: 100vw; height: 100vh; position: relative; display: flex; align-items: center; justify-content: center; }
        #canvas-container { position: absolute; cursor: crosshair; }
        canvas { 
            background-color: #000;
            image-rendering: pixelated;
            box-shadow: 0 0 50px rgba(0,0,0,1);
        }
        #ui-overlay {
            position: fixed; top: 20px; left: 20px; z-index: 1000;
            background: rgba(10, 10, 10, 0.95); padding: 20px; border: 1px solid #d4af37;
            box-shadow: 0 0 20px #000;
        }
        select { background: #000; color: #d4af37; border: 1px solid #d4af37; padding: 10px; width: 100%; font-weight: bold; }
        .controls { font-size: 0.7rem; color: #666; margin-top: 10px; line-height: 1.4; }
    </style>
</head>
<body>

<div id="war-room">
    <div id="ui-overlay">
        <h3 style="margin:0 0 10px 0; color:#ff4500; letter-spacing:2px;">TACTICAL MAP v1.0.6</h3>
        <select id="nationSelect">
            <option value="tr">TURKEY ðŸ‡¹ðŸ‡·</option>
            <option value="us">USA ðŸ‡ºðŸ‡¸</option>
            <option value="ru">RUSSIA ðŸ‡·ðŸ‡º</option>
            <option value="cn">CHINA ðŸ‡¨ðŸ‡³</option>
            <option value="de">GERMANY ðŸ‡©ðŸ‡ª</option>
            <option value="fr">FRANCE ðŸ‡«ðŸ‡·</option>
            <option value="gb">UK ðŸ‡¬ðŸ‡§</option>
            <option value="jp">JAPAN ðŸ‡¯ðŸ‡µ</option>
            <option value="az">AZERBAIJAN ðŸ‡¦ðŸ‡¿</option>
            <option value="br">BRAZIL ðŸ‡§ðŸ‡·</option>
            <option value="it">ITALY ðŸ‡®ðŸ‡¹</option>
        </select>
        <div class="controls">
            [DRAG] PAN MAP<br>[SCROLL] ZOOM<br>[CLICK] DEPLOY PIXEL
        </div>
        <button onclick="localStorage.clear(); location.reload();" style="margin-top:10px; background:none; border:1px solid #444; color:#444; font-size:10px; cursor:pointer;">FORCE RESET</button>
    </div>
    <div id="canvas-container">
        <canvas id="war-canvas"></canvas>
    </div>
</div>

<script>
    const canvas = document.getElementById('war-canvas');
    const ctx = canvas.getContext('2d', { willReadFrequently: true });
    const container = document.getElementById('canvas-container');
    
    const SLOT_W = 15, SLOT_H = 10;
    const worldWidth = 4000, worldHeight = 2000;
    
    let gridData = {}; 
    const mapImg = new Image();
    mapImg.crossOrigin = "anonymous";
    // EPÄ°K KARANLIK HARÄ°TA (SÄ±nÄ±rlar dahil)
    mapImg.src = 'https://upload.wikimedia.org/wikipedia/commons/b/bb/World_map_blank_gmt.svg';

    canvas.width = worldWidth;
    canvas.height = worldHeight;

    let scale = 0.45;
    let originX = (window.innerWidth - worldWidth * scale) / 2;
    let originY = (window.innerHeight - worldHeight * scale) / 2;
    let isDragging = false, dragMoved = false, startX, startY;

    const flagUrls = {
        tr: "https://flagcdn.com/w160/tr.png", us: "https://flagcdn.com/w160/us.png",
        ru: "https://flagcdn.com/w160/ru.png", cn: "https://flagcdn.com/w160/cn.png",
        de: "https://flagcdn.com/w160/de.png", fr: "https://flagcdn.com/w160/fr.png",
        gb: "https://flagcdn.com/w160/gb.png", jp: "https://flagcdn.com/w160/jp.png",
        az: "https://flagcdn.com/w160/az.png", br: "https://flagcdn.com/w160/br.png",
        it: "https://flagcdn.com/w160/it.png"
    };

    mapImg.onload = renderCanvas;

    function updateTransform() {
        container.style.transform = `translate(${originX}px, ${originY}px) scale(${scale})`;
    }

    window.addEventListener('wheel', (e) => {
        e.preventDefault();
        const zoom = e.deltaY < 0 ? 1.15 : 0.85;
        const oldScale = scale;
        scale = Math.min(Math.max(0.1, scale * zoom), 12);
        originX = e.clientX - (e.clientX - originX) * (scale / oldScale);
        originY = e.clientY - (e.clientY - originY) * (scale / oldScale);
        updateTransform();
    }, { passive: false });

    window.addEventListener('mousedown', (e) => {
        if(e.target.closest('#ui-overlay')) return;
        isDragging = true; dragMoved = false;
        startX = e.clientX - originX; startY = e.clientY - originY;
    });

    window.addEventListener('mousemove', (e) => {
        if (isDragging) {
            dragMoved = true;
            originX = e.clientX - startX; originY = e.clientY - startY;
            updateTransform();
        }
    });

    window.addEventListener('mouseup', (e) => {
        if (!dragMoved && isDragging) deploy(e);
        isDragging = false;
    });

    function deploy(e) {
        const rect = canvas.getBoundingClientRect();
        const x = (e.clientX - rect.left) / scale;
        const y = (e.clientY - rect.top) / scale;

        // --- DENÄ°Z KONTROLÃœ ---
        // Haritadaki piksel rengini oku (Sadece harita katmanÄ±ndan)
        const p = ctx.getImageData(x, y, 1, 1).data;
        // EÄŸer tÄ±kladÄ±ÄŸÄ±n yer siyah veya Ã§ok koyuysa (deniz) dur
        if (p[0] < 50 && p[1] < 50 && p[2] < 50) return;

        const col = Math.floor(x / SLOT_W);
        const row = Math.floor(y / SLOT_H);
        gridData[`${col},${row}`] = document.getElementById('nationSelect').value;
        renderCanvas();
    }

    function renderCanvas() {
        ctx.fillStyle = "#000";
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        
        // HaritayÄ± epik karanlÄ±k modda Ã§iz
        ctx.save();
        ctx.filter = "brightness(0.7) contrast(1.5)";
        ctx.drawImage(mapImg, 0, 0, canvas.width, canvas.height);
        ctx.restore();

        const visited = new Set();
        for (let key in gridData) {
            if (visited.has(key)) continue;
            let [c, r] = key.split(',').map(Number);
            let nation = gridData[key];

            let width = 1, height = 1;
            while (gridData[`${c + width},${r}`] === nation) width++;
            let canGrow = true;
            while (canGrow) {
                for (let i = 0; i < width; i++) {
                    if (gridData[`${c + i},${r + height}`] !== nation) { canGrow = false; break; }
                }
                if (canGrow) height++;
            }

            for (let i = 0; i < width; i++) 
                for (let j = 0; j < height; j++) 
                    visited.add(`${c + i},${r + j}`);

            drawFlag(nation, c * SLOT_W, r * SLOT_H, width * SLOT_W, height * SLOT_H);
        }
    }

    function drawFlag(nation, x, y, w, h) {
        const img = new Image();
        img.crossOrigin = "anonymous";
        img.src = flagUrls[nation];
        img.onload = () => {
            ctx.imageSmoothingEnabled = false;
            ctx.drawImage(img, x, y, w, h);
            ctx.strokeStyle = "rgba(255,255,255,0.1)";
            ctx.strokeRect(x, y, w, h);
        };
    }
</script>
</body>
</html>
