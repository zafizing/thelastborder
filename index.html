<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE LAST BORDER | Redraw History</title>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #000; overflow: hidden; font-family: 'Courier New', monospace; }
        #war-room { width: 100vw; height: 100vh; position: relative; display: flex; align-items: center; justify-content: center; }
        
        #canvas-container { position: absolute; cursor: crosshair; box-shadow: 0 0 100px rgba(212, 175, 55, 0.1); }
        
        canvas { 
            background-color: #0a0a0a;
            /* Harita GÃ¶rseli ve Epik Filtre */
            background-image: url('https://upload.wikimedia.org/wikipedia/commons/e/ec/World_map_blank_without_borders.svg');
            background-size: contain; background-repeat: no-repeat; background-position: center;
            filter: invert(0.9) brightness(0.8) contrast(1.2) sepia(0.2); 
            image-rendering: pixelated;
        }

        #ui-overlay {
            position: fixed; top: 20px; left: 20px; z-index: 1000;
            background: rgba(5, 5, 5, 0.95); padding: 20px; border: 1px solid #d4af37;
            box-shadow: 0 0 20px #000; pointer-events: auto;
        }

        select { background: #000; color: #d4af37; border: 1px solid #d4af37; padding: 10px; width: 100%; font-family: inherit; font-weight: bold; }
        h3 { margin: 0 0 10px 0; font-size: 0.9rem; letter-spacing: 3px; color: #ff4500; }
        .stats { font-size: 0.7rem; color: #666; margin-top: 10px; border-top: 1px dashed #333; padding-top: 5px; }
    </style>
</head>
<body>

<div id="war-room">
    <div id="ui-overlay">
        <h3>BATTLEFIELD ACTIVE</h3>
        <select id="nationSelect">
            <option value="tr">TURKEY ðŸ‡¹ðŸ‡·</option>
            <option value="us">USA ðŸ‡ºðŸ‡¸</option>
            <option value="ru">RUSSIA ðŸ‡·ðŸ‡º</option>
            <option value="cn">CHINA ðŸ‡¨ðŸ‡³</option>
            <option value="de">GERMANY ðŸ‡©ðŸ‡ª</option>
        </select>
        <div class="stats">
            STATUS: REDEPLOYING<br>
            GRID: 15x10 | AUTO-MERGE: ON
        </div>
    </div>
    <div id="canvas-container" id="draggable">
        <canvas id="war-canvas"></canvas>
    </div>
</div>

<script>
    const canvas = document.getElementById('war-canvas');
    const ctx = canvas.getContext('2d');
    const container = document.getElementById('canvas-container');
    
    const SLOT_W = 15, SLOT_H = 10;
    const worldWidth = 4000, worldHeight = 2000;
    
    // Pikselleri ve sahiplerini tutan hafÄ±za (BirleÅŸtirme iÃ§in)
    let gridData = {}; 

    canvas.width = worldWidth;
    canvas.height = worldHeight;

    let scale = 0.4;
    let originX = (window.innerWidth - worldWidth * scale) / 2;
    let originY = (window.innerHeight - worldHeight * scale) / 2;
    
    let isDragging = false, dragMoved = false, startX, startY;

    // Bayrak Linkleri
    const flagUrls = {
        tr: "https://flagcdn.com/w160/tr.png",
        us: "https://flagcdn.com/w160/us.png",
        ru: "https://flagcdn.com/w160/ru.png",
        cn: "https://flagcdn.com/w160/cn.png",
        de: "https://flagcdn.com/w160/de.png"
    };

    function updateTransform() {
        container.style.transform = `translate(${originX}px, ${originY}px) scale(${scale})`;
    }
    updateTransform();

    // ZOOM MANTIÄžI
    window.addEventListener('wheel', (e) => {
        e.preventDefault();
        const zoom = e.deltaY < 0 ? 1.1 : 0.9;
        const mouseX = e.clientX, mouseY = e.clientY;
        const oldScale = scale;
        scale = Math.min(Math.max(0.1, scale * zoom), 15);
        originX = mouseX - (mouseX - originX) * (scale / oldScale);
        originY = mouseY - (mouseY - originY) * (scale / oldScale);
        updateTransform();
    }, { passive: false });

    // KAYDIRMA MANTIÄžI (Savrulma Fix)
    window.addEventListener('mousedown', (e) => {
        if(e.target.closest('#ui-overlay')) return;
        isDragging = true; dragMoved = false;
        startX = e.clientX - originX; startY = e.clientY - originY;
    });

    window.addEventListener('mousemove', (e) => {
        if (isDragging) {
            dragMoved = true;
            originX = e.clientX - startX; originY = e.clientY - startY;
            updateTransform();
        }
    });

    window.addEventListener('mouseup', (e) => {
        if (!dragMoved && isDragging) deploy(e);
        isDragging = false;
    });

    function deploy(e) {
        const rect = canvas.getBoundingClientRect();
        const x = (e.clientX - rect.left) / scale;
        const y = (e.clientY - rect.top) / scale;

        const col = Math.floor(x / SLOT_W);
        const row = Math.floor(y / SLOT_H);
        const nation = document.getElementById('nationSelect').value;

        // HafÄ±zaya kaydet
        gridData[`${col},${row}`] = nation;

        renderCanvas();
    }

    function renderCanvas() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        // Harita zaten CSS background'da, buraya sadece bayraklarÄ± Ã§iziyoruz
        
        const visited = new Set();
        
        for (let key in gridData) {
            if (visited.has(key)) continue;
            
            let [c, r] = key.split(',').map(Number);
            let nation = gridData[key];

            // AKILLI BÄ°RLEÅžTÄ°RME (Merge Logic)
            let width = 1, height = 1;

            // Yatayda kaÃ§ tane aynÄ±?
            while (gridData[`${c + width},${r}`] === nation) {
                width++;
            }
            // Dikeyde bu geniÅŸlikte kaÃ§ satÄ±r aynÄ±?
            let canGrowVertical = true;
            while (canGrowVertical) {
                for (let i = 0; i < width; i++) {
                    if (gridData[`${c + i},${r + height}`] !== nation) {
                        canGrowVertical = false; break;
                    }
                }
                if (canGrowVertical) height++;
            }

            // Ã‡izim yap ve ziyaret edildi iÅŸaretle
            for (let i = 0; i < width; i++) {
                for (let j = 0; j < height; j++) {
                    visited.add(`${c + i},${r + j}`);
                }
            }

            drawFlag(nation, c * SLOT_W, r * SLOT_H, width * SLOT_W, height * SLOT_H);
        }
    }

    function drawFlag(nation, x, y, w, h) {
        const img = new Image();
        img.crossOrigin = "anonymous";
        img.src = flagUrls[nation];
        img.onload = () => {
            ctx.imageSmoothingEnabled = false; // Jilet gibi netlik
            ctx.drawImage(img, x, y, w, h);
            // KenarlÄ±k (Epik his iÃ§in)
            ctx.strokeStyle = "rgba(0,0,0,0.3)";
            ctx.lineWidth = 1;
            ctx.strokeRect(x, y, w, h);
        };
    }
</script>

</body>
</html>
