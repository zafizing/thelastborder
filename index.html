<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>THE LAST BORDER | GOD MODE</title>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #050505; overflow: hidden; font-family: 'Courier New', monospace; }
        #war-room { width: 100vw; height: 100vh; display: flex; align-items: center; justify-content: center; position: relative; }
        #canvas-container { position: absolute; cursor: crosshair; transform-origin: 0 0; }
        canvas { background-color: #000; image-rendering: pixelated; border: 1px solid #222; }
        
        #ui-overlay {
            position: fixed; top: 20px; left: 20px; z-index: 1000;
            background: rgba(10, 10, 10, 0.98); padding: 20px; border: 1px solid #ff4500;
            width: 260px; color: #ff4500; box-shadow: 0 0 50px #000;
        }
        h2 { margin: 0 0 15px 0; font-size: 1.1rem; letter-spacing: 2px; text-align: center; border-bottom: 1px solid #333; padding-bottom: 10px; }
        select { background: #000; color: #ff4500; border: 1px solid #ff4500; padding: 12px; width: 100%; font-family: inherit; margin-bottom: 15px; cursor: pointer; }
        .info { font-size: 0.7rem; color: #666; line-height: 1.4; }
        button { margin-top: 15px; background: none; border: 1px solid #444; color: #444; padding: 5px; width: 100%; cursor: pointer; font-size: 9px; }
    </style>
</head>
<body>

<div id="war-room">
    <div id="ui-overlay">
        <h2>STRATEGIC CENTER</h2>
        <select id="nationSelect"></select>
        <div class="info">
            [SCROLL] ZOOM<br>
            [DRAG] PAN (v1.0.6 STABLE)<br>
            [CLICK] DEPLOY PIXEL ON LAND
        </div>
        <button onclick="localStorage.clear(); location.reload();">SYSTEM PURGE</button>
    </div>
    <div id="canvas-container">
        <canvas id="war-canvas"></canvas>
    </div>
</div>

<script>
    const canvas = document.getElementById('war-canvas');
    const ctx = canvas.getContext('2d', { willReadFrequently: true });
    const container = document.getElementById('canvas-container');
    const select = document.getElementById('nationSelect');

    const worldWidth = 4000, worldHeight = 2000;
    const SLOT = 15;
    let gridData = JSON.parse(localStorage.getItem('world_conquest_v4') || '{}');

    // NATIONS - TÃœRKÄ°YE FIRST
    const nations = {"tr":"TÃœRKÄ°YE ðŸ‡¹ðŸ‡·","us":"USA ðŸ‡ºðŸ‡¸","az":"AZERBAIJAN ðŸ‡¦ðŸ‡¿","ru":"RUSSIA ðŸ‡·ðŸ‡º","de":"GERMANY ðŸ‡©ðŸ‡ª","cn":"CHINA ðŸ‡¨ðŸ‡³","gb":"UK ðŸ‡¬ðŸ‡§","fr":"FRANCE ðŸ‡«ðŸ‡·","jp":"JAPAN ðŸ‡¯ðŸ‡µ","it":"ITALY ðŸ‡®ðŸ‡¹","br":"BRAZIL ðŸ‡§ðŸ‡·","ca":"CANADA ðŸ‡¨ðŸ‡¦","au":"AUSTRALIA ðŸ‡¦ðŸ‡º","in":"INDIA ðŸ‡®ðŸ‡³","kr":"S. KOREA ðŸ‡°ðŸ‡·","es":"SPAIN ðŸ‡ªðŸ‡¸","sa":"SAUDI ARABIA ðŸ‡¸ðŸ‡¦","eg":"EGYPT ðŸ‡ªðŸ‡¬","kz":"KAZAKHSTAN ðŸ‡°ðŸ‡¿"};
    Object.entries(nations).forEach(([code, name]) => {
        let opt = document.createElement('option'); opt.value = code; opt.innerHTML = name; select.appendChild(opt);
    });

    canvas.width = worldWidth; canvas.height = worldHeight;

    // v1.0.6 STABLE CAMERA LOGIC
    let scale = 0.45;
    let originX = (window.innerWidth - worldWidth * scale) / 2;
    let originY = (window.innerHeight - worldHeight * scale) / 2;
    let isDragging = false, startX, startY;

    // EMBEDDED MAP DATA (No more black screens!)
    const mapImg = new Image();
    mapImg.crossOrigin = "anonymous";
    // Bu sefer gÃ¼venli bir kaynaktan, sÄ±nÄ±rlarÄ± belli bir harita kullanÄ±yoruz
    mapImg.src = 'https://upload.wikimedia.org/wikipedia/commons/e/ec/World_map_blank_without_borders.svg';

    function updateTransform() {
        container.style.left = `${originX}px`;
        container.style.top = `${originY}px`;
        container.style.transform = `scale(${scale})`;
    }

    mapImg.onload = () => { render(); updateTransform(); };
    mapImg.onerror = () => { drawFallbackMap(); };

    function drawFallbackMap() {
        ctx.fillStyle = "#1a1a1a"; ctx.fillRect(0, 0, worldWidth, worldHeight);
        ctx.fillStyle = "#333"; ctx.font = "100px Courier";
        ctx.fillText("MAP LOADING ERROR - CHECK CONNECTION", 500, 1000);
    }

    // ZOOM & PAN (v1.0.6 RE-IMPLEMENTED)
    window.addEventListener('wheel', (e) => {
        e.preventDefault();
        const zoom = e.deltaY < 0 ? 1.1 : 0.9;
        const oldScale = scale;
        scale = Math.min(Math.max(0.1, scale * zoom), 10);
        originX = e.clientX - (e.clientX - originX) * (scale / oldScale);
        originY = e.clientY - (e.clientY - originY) * (scale / oldScale);
        updateTransform();
    }, { passive: false });

    window.addEventListener('mousedown', (e) => {
        if(e.target.closest('#ui-overlay')) return;
        isDragging = true; startX = e.clientX - originX; startY = e.clientY - originY;
    });

    window.addEventListener('mousemove', (e) => {
        if (isDragging) {
            originX = e.clientX - startX; originY = e.clientY - startY;
            updateTransform();
        }
    });

    window.addEventListener('mouseup', (e) => {
        if (isDragging) {
            const moved = Math.hypot(e.clientX - (startX + originX), e.clientY - (startY + originY));
            if (moved < 5) deploy(e);
        }
        isDragging = false;
    });

    function deploy(e) {
        const x = (e.clientX - originX) / scale;
        const y = (e.clientY - originY) / scale;

        // Deniz kontrolÃ¼ (Siyah bÃ¶lgeleri boyama)
        const p = ctx.getImageData(x, y, 1, 1).data;
        if (p[0] < 50 && p[1] < 50 && p[2] < 50) return; 

        const col = Math.floor(x / SLOT), row = Math.floor(y / SLOT);
        gridData[`${col},${row}`] = select.value;
        localStorage.setItem('world_conquest_v4', JSON.stringify(gridData));
        render();
    }

    function render() {
        ctx.fillStyle = "#000"; ctx.fillRect(0, 0, worldWidth, worldHeight);
        
        // BASE MAP
        ctx.save();
        ctx.filter = "brightness(0.6) contrast(1.5)";
        ctx.drawImage(mapImg, 0, 0, worldWidth, worldHeight);
        ctx.restore();

        // BAYRAKLAR (COÄžRAFÄ° MASKELEME)
        for (let key in gridData) {
            let [c, r] = key.split(',').map(Number);
            let nation = gridData[key];
            const rx = c * SLOT, ry = r * SLOT;

            // Bu karedeki kara parÃ§asÄ±nÄ± al ve bayraÄŸÄ± onun Ã¼zerine maskele
            ctx.save();
            ctx.beginPath();
            ctx.rect(rx, ry, SLOT, SLOT);
            ctx.clip();

            // BayraÄŸÄ± Ã§iz
            const img = new Image();
            img.crossOrigin = "anonymous";
            img.src = `https://flagcdn.com/w160/${nation}.png`;
            img.onload = () => {
                ctx.save();
                ctx.globalCompositeOperation = "source-atop"; // KarayÄ± baz alarak bayraÄŸÄ± kes
                ctx.drawImage(img, rx, ry, SLOT, SLOT);
                ctx.restore();
            };
            ctx.restore();
        }
    }
</script>
</body>
</html>
