<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE LAST BORDER | Redraw History</title>
    <style>
        body {
            background-color: #1a1a1a; color: #d4af37;
            font-family: 'Courier New', Courier, monospace;
            margin: 0; overflow: hidden; display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh;
            background-image: url('https://www.transparenttextures.com/patterns/old-map.png');
        }
        #intro-screen { text-align: center; z-index: 10; }
        h1 { font-size: 3rem; letter-spacing: 5px; border-bottom: 2px solid #d4af37; padding-bottom: 10px; }
        
        .cta-button {
            padding: 15px 40px; background-color: #d4af37; color: #1a1a1a; font-weight: bold;
            text-transform: uppercase; border: none; cursor: pointer; font-size: 1.2rem; transition: 0.3s;
            box-shadow: 0px 0px 15px rgba(212, 175, 55, 0.5); margin: 20px;
        }

        /* WAR ROOM & ZOOM */
        #war-room { display: none; width: 100vw; height: 100vh; position: relative; cursor: grab; }
        #war-room:active { cursor: grabbing; }
        #canvas-container { position: absolute; transform-origin: 0 0; }
        canvas { 
            background-image: url('https://upload.wikimedia.org/wikipedia/commons/e/ec/World_map_blank_without_borders.svg');
            background-size: cover; background-color: #000; image-rendering: pixelated;
        }

        /* UI OVERLAY */
        #ui-overlay {
            position: fixed; top: 20px; left: 20px; z-index: 100;
            background: rgba(26, 26, 26, 0.9); padding: 15px; border: 1px solid #d4af37;
        }
        select { background: #000; color: #d4af37; border: 1px solid #d4af37; padding: 5px; font-family: inherit; }

        /* MODAL */
        .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); }
        .modal-content { background: #1a1a1a; margin: 15% auto; padding: 30px; border: 2px solid #d4af37; width: 300px; text-align: center; }
        .wallet-option { display: block; width: 100%; padding: 15px; margin: 10px 0; background: #222; color: #d4af37; border: 1px solid #d4af37; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>

    <div id="intro-screen">
        <h1>THE LAST BORDER</h1>
        <div id="countdown" style="font-size: 2rem; color: #ff4500; margin: 20px;">LOADING...</div>
        <button id="walletButton" class="cta-button" onclick="openModal()">CONNECT WALLET</button>
    </div>

    <div id="war-room">
        <div id="ui-overlay">
            <h3 style="margin:0 0 10px 0;">SELECT NATION</h3>
            <select id="nationSelect">
                <option value="https://flagcdn.com/w40/tr.png">TURKEY ðŸ‡¹ðŸ‡·</option>
                <option value="https://flagcdn.com/w40/us.png">USA ðŸ‡ºðŸ‡¸</option>
                <option value="https://flagcdn.com/w40/de.png">GERMANY ðŸ‡©ðŸ‡ª</option>
                <option value="https://flagcdn.com/w40/gb.png">UK ðŸ‡¬ðŸ‡§</option>
                <option value="https://flagcdn.com/w40/ru.png">RUSSIA ðŸ‡·ðŸ‡º</option>
                <option value="https://flagcdn.com/w40/cn.png">CHINA ðŸ‡¨ðŸ‡³</option>
            </select>
            <p style="font-size: 0.7rem; margin-top: 10px;">Scroll to Zoom | Drag to Move</p>
        </div>
        <div id="canvas-container">
            <canvas id="war-canvas"></canvas>
        </div>
    </div>

    <div id="walletModal" class="modal">
        <div class="modal-content">
            <h2 style="color: #d4af37;">SELECT WEAPON</h2>
            <button class="wallet-option" onclick="connect('phantom')">PHANTOM</button>
            <button class="wallet-option" onclick="connect('solflare')">SOLFLARE</button>
            <button onclick="closeModal()" style="background:none; border:none; color:gray; cursor:pointer;">[ RETREAT ]</button>
        </div>
    </div>

    <script>
        // --- SAYAÃ‡ ---
        const launchDate = new Date("Feb 24, 2026 12:00:00").getTime();
        function updateCountdown() {
            const now = new Date().getTime();
            const distance = launchDate - now;
            if (distance < 0) { document.getElementById("countdown").innerHTML = "WAR BEGUN"; return; }
            const h = Math.floor(distance / (3600000));
            const m = Math.floor((distance % 3600000) / 60000);
            const s = Math.floor((distance % 60000) / 1000);
            document.getElementById("countdown").innerHTML = h + ":" + (m<10?"0"+m:m) + ":" + (s<10?"0"+s:s);
        }
        setInterval(updateCountdown, 1000);

        // --- CÃœZDAN ---
        function openModal() { document.getElementById('walletModal').style.display = "block"; }
        function closeModal() { document.getElementById('walletModal').style.display = "none"; }

        async function connect(type) {
            let provider = (type === 'phantom') ? (window?.phantom?.solana || window?.solana) : window?.solflare;
            if (provider) {
                await provider.connect();
                document.getElementById('intro-screen').style.display = "none";
                document.getElementById('war-room').style.display = "block";
                initWarSystem();
                closeModal();
            }
        }

        // --- ZOOM & HARÄ°TA SÄ°STEMÄ° ---
        function initWarSystem() {
            const canvas = document.getElementById('war-canvas');
            const ctx = canvas.getContext('2d');
            const container = document.getElementById('canvas-container');
            
            canvas.width = 3000; // GeniÅŸ bir harita alanÄ±
            canvas.height = 1500;

            let scale = 1;
            let originX = 0;
            let originY = 0;
            let isDragging = false;
            let startX, startY;

            // Zoom Fonksiyonu
            window.addEventListener('wheel', (e) => {
                e.preventDefault();
                const zoomSpeed = 0.1;
                if (e.deltaY < 0) scale *= (1 + zoomSpeed);
                else scale /= (1 + zoomSpeed);
                scale = Math.min(Math.max(0.5, scale), 5); // Zoom sÄ±nÄ±rlarÄ±
                updateTransform();
            }, { passive: false });

            // SÃ¼rÃ¼kleme (Pan)
            window.addEventListener('mousedown', (e) => {
                if(e.target.id === 'war-room' || e.target.id === 'war-canvas') {
                    isDragging = true;
                    startX = e.clientX - originX;
                    startY = e.clientY - originY;
                }
            });

            window.addEventListener('mousemove', (e) => {
                if (isDragging) {
                    originX = e.clientX - startX;
                    originY = e.clientY - startY;
                    updateTransform();
                }
            });

            window.addEventListener('mouseup', () => isDragging = false);

            function updateTransform() {
                container.style.transform = `translate(${originX}px, ${originY}px) scale(${scale})`;
            }

            // Bayrak Basma
            canvas.addEventListener('click', (e) => {
                if (isDragging) return;
                const rect = canvas.getBoundingClientRect();
                const x = (e.clientX - rect.left) / scale;
                const y = (e.clientY - rect.top) / scale;
                
                const flagImg = new Image();
                flagImg.src = document.getElementById('nationSelect').value;
                flagImg.onload = () => {
                    // 15x10 piksellik bayrak basar
                    ctx.drawImage(flagImg, Math.floor(x/15)*15, Math.floor(y/10)*10, 15, 10);
                };
            });
        }
    </script>
</body>
</html>
