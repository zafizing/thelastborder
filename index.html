<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>THE LAST BORDER | v8.3.0 STABLE</title>
    <style>
        body, html { background-color: #020205; color: #d4af37; font-family: 'Courier New', monospace; margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; }
        #war-room { width: 100vw; height: 100vh; position: relative; overflow: hidden; background: #000; }
        #canvas-container { position: absolute; transform-origin: 0 0; will-change: transform; }
        canvas { background-color: #0d0d0d; image-rendering: pixelated; cursor: crosshair; }
        .panel { position: fixed; z-index: 100; background: rgba(5, 5, 15, 0.95); padding: 15px; border: 1px solid #ff4500; backdrop-filter: blur(10px); }
        
        #pixel-intel { bottom: 20px; right: 20px; width: 220px; border: 1px solid #00ff00; color: #00ff00; font-size: 11px; pointer-events: none; }
        #buy-popup { 
            position: absolute; z-index: 1000; display: none;
            background: #000; border: 2px solid #ff4500; padding: 12px;
            width: 180px; box-shadow: 0 0 20px rgba(255, 69, 0, 0.5);
        }
        .close-pop { position: absolute; top: 2px; right: 5px; cursor: pointer; color: #ff4500; font-size: 14px; }
        #ui-overlay { top: 20px; left: 20px; width: 280px; }
        #wallet-panel { top: 20px; right: 20px; width: 220px; border-color: #00ff00; }
        
        input, select { background: #000; color: #00ff00; border: 1px solid #00ff00; padding: 8px; width: 100%; box-sizing: border-box; margin-top: 5px; font-family: inherit; }
        button { width: 100%; padding: 8px; cursor: pointer; margin-top: 8px; font-family: inherit; font-weight: bold; border: none; }
        #loading { position: fixed; inset: 0; background: #000; z-index: 1100; display: flex; justify-content: center; align-items: center; color: #ff4500; }
    </style>
</head>
<body>
    <div id="loading">SYNCHRONIZING WITH PIXIECLOVER NODE...</div>
    
    <div id="war-room">
        <div id="buy-popup">
            <span class="close-pop" onclick="closePopup()">×</span>
            <div style="text-align: center;">
                <div style="color:#ff4500; font-weight:bold; font-size:10px;">CONQUER</div>
                <div id="pop-price" style="color:#00ff00; font-size:14px; margin: 8px 0;">1.00 USD</div>
                <button style="background: #ff4500; color: #fff;" onclick="handlePurchase(1)">CONFIRM TRANSACTION</button>
            </div>
        </div>

        <div id="ui-overlay" class="panel">
            <h2 style="margin:0; color: #ff4500; font-size: 14px;">WAR COMMAND</h2>
            <select id="nationSelect"></select>
            <div id="state-creator" style="margin-top:10px; border-top:1px solid #444; padding-top:10px;">
                <input type="text" id="customName" placeholder="NATION NAME">
                <input type="text" id="customFlag" placeholder="FLAG URL">
                <button style="background: #00ff00; color: #000;" onclick="handlePurchase(100)">ESTABLISH STATE (100$)</button>
            </div>
        </div>

        <div id="wallet-panel" class="panel">
            <div id="wallet-status" style="font-size: 10px; color: #ff4500; text-align: center;">OFFLINE</div>
            <button id="connectBtn" style="background: #00ff00; color: #000;" onclick="connectWallet()">CONNECT WALLET</button>
        </div>

        <div id="pixel-intel" class="panel">
            <div style="color:#ff4500; font-weight:bold;">LIVE INTEL FEED</div>
            <div id="intel-coords">COORD: 0,0</div>
            <div id="intel-owner">OWNER: UNCLAIMED</div>
            <div id="intel-price">PRICE: 1.00 USD</div>
        </div>

        <div id="canvas-container"><canvas id="war-canvas"></canvas></div>
    </div>

    <script src="https://unpkg.com/@solana/web3.js@latest/lib/index.iife.min.js"></script>

    <script>
        // --- KEY ENTEGRASYONU ---
        const HELIUS_KEY = "ec1aa17e-f949-4ab9-a2b2-0a16a3af2cb2"; 
        const HELIUS_RPC = `https://mainnet.helius-rpc.com/?api-key=${HELIUS_KEY}`;
        const MASTER_WALLET = "3j8YDgyhk8Jj8XWdQJ6hpstvq9XQ2BWN8U8cT2qMCAQo";
        let CURRENT_SOL_USD = 110;

        const canvas = document.getElementById('war-canvas');
        const ctx = canvas.getContext('2d');
        const container = document.getElementById('canvas-container');
        const popup = document.getElementById('buy-popup');
        const W = 4000, H = 2000, SLOT = 8.94;
        canvas.width = W; canvas.height = H;

        let gridData = JSON.parse(localStorage.getItem('border_data_v8') || '{}');
        let gridPrices = JSON.parse(localStorage.getItem('border_prices_v8') || '{}');
        const flagCache = {};
        let walletAddress = null;
        let activeProvider = null;
        let selectedKey = null;

        let startX, startY, isDragging = false, moved = false;

        async function connectWallet() {
            const provider = window.solflare || window.solana;
            if (!provider) return alert("Cüzdan eklentisi bulunamadı!");
            try {
                const resp = await provider.connect();
                walletAddress = (resp.publicKey || provider.publicKey).toString();
                activeProvider = provider;
                document.getElementById('wallet-status').innerText = "ONLINE: " + walletAddress.slice(0,6);
                document.getElementById('wallet-status').style.color = "#00ff00";
                document.getElementById('connectBtn').style.display = "none";
            } catch (err) { console.error(err); }
        }

        async function handlePurchase(type) {
            if (!walletAddress) return alert("Cüzdanı bağla!");
            const price = (type === 100) ? 100 : (gridPrices[selectedKey] || 1.00);
            const lamports = Math.floor((price / CURRENT_SOL_USD) * solanaWeb3.LAMPORTS_PER_SOL);

            try {
                // Helius tüneli üzerinden bağlanıyoruz
                const connection = new solanaWeb3.Connection(HELIUS_RPC, 'confirmed');
                const { blockhash } = await connection.getLatestBlockhash('finalized');
                
                const tx = new solanaWeb3.Transaction().add(
                    solanaWeb3.SystemProgram.transfer({
                        fromPubkey: new solanaWeb3.PublicKey(walletAddress),
                        toPubkey: new solanaWeb3.PublicKey(MASTER_WALLET),
                        lamports: lamports,
                    })
                );
                tx.recentBlockhash = blockhash;
                tx.feePayer = new solanaWeb3.PublicKey(walletAddress);

                const { signature } = await activeProvider.signAndSendTransaction(tx);
                alert("FETİH BAŞARILI! İmza: " + signature.slice(0,8));
                
                if(type !== 100) {
                    gridData[selectedKey] = document.getElementById('nationSelect').value;
                    gridPrices[selectedKey] = price * 1.25;
                    localStorage.setItem('border_data_v8', JSON.stringify(gridData));
                    localStorage.setItem('border_prices_v8', JSON.stringify(gridPrices));
                    render();
                }
                closePopup();
            } catch (err) {
                alert("İşlem reddedildi veya ağda sorun var. Lütfen tekrar deneyin.");
                console.error(err);
            }
        }

        function closePopup() { popup.style.display = 'none'; }

        // MOUSE & HOVER
        canvas.addEventListener('mousemove', e => {
            const rect = canvas.getBoundingClientRect();
            const x = (e.clientX - rect.left) / (rect.width / W);
            const y = (e.clientY - rect.top) / (rect.height / H);
            const col = Math.floor(x / SLOT), row = Math.floor(y / SLOT);
            const key = `${col},${row}`;

            document.getElementById('intel-coords').innerText = `COORD: ${key}`;
            document.getElementById('intel-owner').innerText = gridData[key] ? `OWNER: ${gridData[key].toUpperCase()}` : "OWNER: UNCLAIMED";
            document.getElementById('intel-price').innerText = `PRICE: ${(gridPrices[key] || 1.00).toFixed(2)} USD`;

            if (isDragging) {
                moved = true;
                originX += e.clientX - startX;
                originY += e.clientY - startY;
                startX = e.clientX; startY = e.clientY;
                updateTransform();
                closePopup();
            }
        });

        canvas.addEventListener('mousedown', e => { isDragging = true; moved = false; startX = e.clientX; startY = e.clientY; });
        canvas.addEventListener('mouseup', e => {
            isDragging = false;
            if (!moved) {
                const rect = canvas.getBoundingClientRect();
                const x = (e.clientX - rect.left) / (rect.width / W);
                const y = (e.clientY - rect.top) / (rect.height / H);
                selectedKey = `${Math.floor(x / SLOT)},${Math.floor(y / SLOT)}`;
                popup.style.left = `${e.clientX + 5}px`;
                popup.style.top = `${e.clientY + 5}px`;
                document.getElementById('pop-price').innerText = (gridPrices[selectedKey] || 1.00).toFixed(2) + " USD";
                popup.style.display = 'block';
            }
        });

        let scale = 0.5, originX = (window.innerWidth - W * scale) / 2, originY = (window.innerHeight - H * scale) / 2;
        function updateTransform() { container.style.transform = `translate(${originX}px, ${originY}px) scale(${scale})`; }
        window.addEventListener('wheel', e => {
            const old = scale;
            scale = Math.min(Math.max(0.1, scale * (e.deltaY < 0 ? 1.1 : 0.9)), 30);
            originX = e.clientX - (e.clientX - originX) * (scale / old);
            originY = e.clientY - (e.clientY - originY) * (scale / old);
            updateTransform();
        }, { passive: false });

        const mapImg = new Image(); mapImg.crossOrigin = "anonymous";
        mapImg.src = 'https://upload.wikimedia.org/wikipedia/commons/e/ec/World_map_blank_without_borders.svg';
        mapImg.onload = () => { render(); updateTransform(); };

        function render() {
            ctx.clearRect(0, 0, W, H);
            for (let key in gridData) {
                let [c, r] = key.split(',').map(Number);
                const img = flagCache[gridData[key]];
                if(img) ctx.drawImage(img, c * SLOT, r * SLOT, SLOT, SLOT);
            }
            ctx.save(); ctx.globalCompositeOperation = "destination-over"; ctx.drawImage(mapImg, 0, 0, W, H); ctx.restore();
        }

        async function init() {
            const res = await fetch('https://restcountries.com/v3.1/all?fields=name,cca2');
            const data = await res.json();
            data.sort((a,b)=>a.name.common.localeCompare(b.name.common)).forEach(c => {
                let opt = document.createElement('option');
                opt.value = c.cca2.toLowerCase(); opt.textContent = c.name.common.toUpperCase();
                document.getElementById('nationSelect').appendChild(opt);
                const img = new Image(); img.crossOrigin = "anonymous";
                img.src = `https://flagcdn.com/w80/${opt.value}.png`;
                img.onload = () => { flagCache[opt.value] = img; render(); };
            });
            try {
                const pRes = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=solana&vs_currencies=usd');
                const pData = await pRes.json();
                CURRENT_SOL_USD = pData.solana.usd;
            } catch(e) {}
            document.getElementById('loading').style.display = 'none';
        }
        init();
    </script>
</body>
</html>
