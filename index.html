<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>THE LAST BORDER | v7.8.2 STABLE ECONOMY</title>
    <style>
        body, html { background-color: #020205; color: #d4af37; font-family: 'Courier New', monospace; margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; }
        #war-room { width: 100vw; height: 100vh; position: relative; overflow: hidden; background: #000; }
        #canvas-container { position: absolute; transform-origin: 0 0; will-change: transform; }
        canvas { background-color: #0d0d0d; image-rendering: pixelated; cursor: crosshair; }
        .panel { position: fixed; z-index: 100; background: rgba(5, 5, 15, 0.95); padding: 15px; border: 1px solid #ff4500; backdrop-filter: blur(10px); box-shadow: 0 0 20px rgba(255, 69, 0, 0.1); }
        #ui-overlay { top: 20px; left: 20px; width: 280px; }
        #wallet-panel { top: 20px; right: 20px; width: 240px; border-color: #00ff00; }
        #pixel-intel { bottom: 20px; right: 20px; width: 240px; border: 1px solid #00ff00; color: #00ff00; font-size: 12px; display: none; }
        .intel-label { color: #ff4500; font-weight: bold; }
        select, input { background: #000; color: #00ff00; border: 1px solid #00ff00; padding: 10px; width: 100%; box-sizing: border-box; margin-top: 8px; font-family: inherit; font-size: 11px; outline: none; }
        button { width: 100%; padding: 10px; cursor: pointer; margin-top: 8px; font-family: inherit; font-size: 11px; font-weight: bold; border: none; transition: 0.2s; }
        button:hover { opacity: 0.8; }
        #loading { position: fixed; inset: 0; background: #000; z-index: 1000; display: flex; justify-content: center; align-items: center; color: #ff4500; font-weight: bold; }
    </style>
</head>
<body>
    <div id="loading">STABILIZING WAR NET...</div>
    <div id="war-room">
        <div id="ui-overlay" class="panel">
            <h2 style="margin:0; color: #ff4500; font-size: 16px;">WAR COMMAND</h2>
            <select id="nationSelect"></select>
            <div style="margin-top:20px; border-top: 1px dashed #444; padding-top: 10px;">
                <input type="text" id="customName" placeholder="NATION NAME">
                <input type="text" id="customFlag" placeholder="FLAG URL">
                <button style="background: #ff4500; color: #fff; border: 1px solid gold;" onclick="establishState()">ESTABLISH STATE (100 USD)</button>
            </div>
        </div>

        <div id="wallet-panel" class="panel">
            <h2 style="margin:0; color: #00ff00; font-size: 16px; text-align: center;">FINANCIAL HUB</h2>
            <div id="sol-price-ui" style="font-size: 9px; text-align: center; color: #888; margin-bottom: 5px;">SOL/USD: FETCHING...</div>
            <div id="wallet-status" style="font-size: 10px; text-align: center; margin: 10px 0; color: #ff4500; font-weight: bold;">WALLET DISCONNECTED</div>
            <button id="connectBtn" style="background: #00ff00; color: #000;" onclick="connectWallet()">CONNECT WALLET</button>
            <div style="font-size: 8px; color:#444; text-align:center; margin-top:5px;">TAX: 0% | GROWTH: 25%</div>
        </div>

        <div id="pixel-intel" class="panel">
            <div id="intel-main-content">
                <div><span class="intel-label">TERRITORY:</span> <span id="intel-name">UNCLAIMED</span></div>
                <div><span class="intel-label">PRICE:</span> <span id="intel-price">1.00 USD</span></div>
                <div id="sol-calc" style="font-size: 9px; color: #888; margin-bottom: 5px;">~ 0.00 SOL</div>
                <button id="buyBtn" style="background: #ff4500; color: #fff; margin-top: 10px;">CONQUER PIXEL</button>
                <div style="font-size: 10px; color: #444; margin-top: 5px; text-align:center;">COORDS: <span id="intel-coords">0,0</span></div>
            </div>
        </div>

        <div id="canvas-container"><canvas id="war-canvas"></canvas></div>
    </div>

    <script src="https://unpkg.com/@solana/web3.js@latest/lib/index.iife.min.js"></script>

    <script>
        // --- CONFIG ---
        const MASTER_WALLET = "3j8YDgyhk8Jj8XWdQJ6hpstvq9XQ2BWN8U8cT2qMCAQo"; 
        let CURRENT_SOL_USD = 110;
        const GROWTH_RATE = 1.25; // %25 Artış

        // Alternatif RPC listesi (403'ü aşmak için)
        const RPC_ENDPOINTS = [
            "https://api.mainnet-beta.solana.com",
            "https://solana-mainnet.rpc.anker.com",
            "https://rpc.ankr.com/solana"
        ];
        let currentRpcIdx = 0;
        let connection = new solanaWeb3.Connection(RPC_ENDPOINTS[currentRpcIdx]);

        const canvas = document.getElementById('war-canvas');
        const ctx = canvas.getContext('2d', { willReadFrequently: true });
        const container = document.getElementById('canvas-container');
        const nationSelect = document.getElementById('nationSelect');
        const intelPanel = document.getElementById('pixel-intel');
        const W = 4000, H = 2000, SLOT = 8.94; 
        canvas.width = W; canvas.height = H;

        let gridData = JSON.parse(localStorage.getItem('border_data_v7') || '{}');
        let gridPrices = JSON.parse(localStorage.getItem('border_prices_v7') || '{}');
        const flagCache = {};
        let activeProvider = null;
        let walletAddress = null;

        async function updateSolPrice() {
            try {
                const res = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=solana&vs_currencies=usd');
                const data = await res.json();
                CURRENT_SOL_USD = data.solana.usd;
                document.getElementById('sol-price-ui').innerText = `SOL/USD: $${CURRENT_SOL_USD.toFixed(2)}`;
            } catch (e) { console.warn("Price API limit, using fallback."); }
        }

        async function connectWallet() {
            const provider = window.solflare || window.solana;
            if (!provider) return alert("Cüzdan bulunamadı!");
            try {
                const resp = await provider.connect();
                walletAddress = (resp.publicKey || provider.publicKey).toString();
                activeProvider = provider;
                document.getElementById('wallet-status').innerText = "CONNECTED: " + walletAddress.slice(0,6);
                document.getElementById('wallet-status').style.color = "#00ff00";
                document.getElementById('connectBtn').style.display = "none";
            } catch (err) { alert("Cüzdan bağlantısı reddedildi."); }
        }

        async function handlePurchase(key, usdPrice) {
            if (!walletAddress) return alert("Lütfen önce cüzdanınızı bağlayın!");
            
            const solAmount = usdPrice / CURRENT_SOL_USD;
            const lamports = Math.floor(solAmount * solanaWeb3.LAMPORTS_PER_SOL);

            try {
                // 403 Bypass: Her işlemde bağlantıyı tazele
                connection = new solanaWeb3.Connection(RPC_ENDPOINTS[currentRpcIdx]);
                
                const { blockhash } = await connection.getLatestBlockhash('confirmed');
                
                const transaction = new solanaWeb3.Transaction().add(
                    solanaWeb3.SystemProgram.transfer({
                        fromPubkey: new solanaWeb3.PublicKey(walletAddress),
                        toPubkey: new solanaWeb3.PublicKey(MASTER_WALLET),
                        lamports: lamports,
                    })
                );

                transaction.recentBlockhash = blockhash;
                transaction.feePayer = new solanaWeb3.PublicKey(walletAddress);

                const signed = await activeProvider.signAndSendTransaction(transaction);
                alert("İşlem onaylandı! Savaş haritası güncelleniyor...");
                
                // Başarılı işlem sonrası güncellemeler
                gridData[key] = nationSelect.value;
                gridPrices[key] = usdPrice * GROWTH_RATE;
                localStorage.setItem('border_data_v7', JSON.stringify(gridData));
                localStorage.setItem('border_prices_v7', JSON.stringify(gridPrices));
                render();
            } catch (err) {
                console.error("TX ERROR:", err);
                if(err.message.includes('403')) {
                    currentRpcIdx = (currentRpcIdx + 1) % RPC_ENDPOINTS.length;
                    alert("Ağ yoğunluğu! Lütfen tekrar 'Conquer' butonuna basarak deneyin (RPC Rotated).");
                } else {
                    alert("İşlem hatası: " + err.message);
                }
            }
        }

        // --- HARİTA ÇİZİM KODLARI ---
        async function initNations() {
            const res = await fetch('https://restcountries.com/v3.1/all?fields=name,cca2');
            const countries = await res.json();
            countries.sort((a,b) => a.name.common.localeCompare(b.name.common)).forEach(c => {
                let code = c.cca2.toLowerCase();
                let opt = document.createElement('option'); opt.value = code; opt.textContent = c.name.common.toUpperCase();
                nationSelect.appendChild(opt);
                const img = new Image(); img.crossOrigin = "anonymous";
                img.src = `https://flagcdn.com/w80/${code}.png`;
                img.onload = () => { flagCache[code] = img; render(); };
            });
            await updateSolPrice();
            document.getElementById('loading').style.display = 'none';
        }

        const mapImg = new Image(); mapImg.crossOrigin = "anonymous";
        mapImg.src = 'https://upload.wikimedia.org/wikipedia/commons/e/ec/World_map_blank_without_borders.svg';
        mapImg.onload = () => { hitCtx.drawImage(mapImg, 0, 0, W, H); render(); updateTransform(); };

        function render() {
            ctx.clearRect(0, 0, W, H);
            for (let key in gridData) {
                let [c, r] = key.split(',').map(Number);
                const img = flagCache[gridData[key]];
                if(img) ctx.drawImage(img, c * SLOT, r * SLOT, SLOT, SLOT);
            }
            ctx.save(); ctx.globalCompositeOperation = "destination-over"; ctx.drawImage(mapImg, 0, 0, W, H); ctx.restore();
        }

        const hitCanvas = document.createElement('canvas'); hitCanvas.width = W; hitCanvas.height = H;
        const hitCtx = hitCanvas.getContext('2d');
        let scale = 0.5, originX = (window.innerWidth - W * scale) / 2, originY = (window.innerHeight - H * scale) / 2;
        let isDragging = false, startX, startY;
        function updateTransform() { container.style.transform = `translate(${originX}px, ${originY}px) scale(${scale})`; }

        window.addEventListener('mousemove', e => {
            const rect = canvas.getBoundingClientRect();
            const x = (e.clientX - rect.left) / (rect.width / W);
            const y = (e.clientY - rect.top) / (rect.height / H);
            if (x >= 0 && x <= W && y >= 0 && y <= H) {
                intelPanel.style.display = 'block';
                const p = hitCtx.getImageData(Math.floor(x), Math.floor(y), 1, 1).data;
                if (p[0] < 50 && p[1] < 50 && p[2] < 50) {
                    intelPanel.style.display = 'none';
                } else {
                    const col = Math.floor(x / SLOT), row = Math.floor(y / SLOT);
                    const key = `${col},${row}`;
                    let price = gridPrices[key] || 1.00;
                    document.getElementById('intel-price').innerText = price.toFixed(2) + " USD";
                    document.getElementById('sol-calc').innerText = `~ ${(price / CURRENT_SOL_USD).toFixed(5)} SOL`;
                    document.getElementById('buyBtn').onclick = () => handlePurchase(key, price);
                }
            }
            if (isDragging) { originX = e.clientX - startX; originY = e.clientY - startY; updateTransform(); }
        });

        window.addEventListener('wheel', e => {
            e.preventDefault(); const old = scale;
            scale = Math.min(Math.max(0.1, scale * (e.deltaY < 0 ? 1.1 : 0.9)), 30);
            originX = e.clientX - (e.clientX - originX) * (scale / old);
            originY = e.clientY - (e.clientY - originY) * (scale / old);
            updateTransform();
        }, { passive: false });

        window.addEventListener('mousedown', e => { if(!e.target.closest('.panel')) { isDragging = true; startX = e.clientX - originX; startY = e.clientY - originY; }});
        window.addEventListener('mouseup', () => isDragging = false);

        initNations();
    </script>
</body>
</html>
