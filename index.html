<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE LAST BORDER | ANCIENT COMMAND</title>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #0a0a0a; overflow: hidden; font-family: 'Courier New', serif; }
        #war-room { width: 100vw; height: 100vh; display: flex; align-items: center; justify-content: center; overflow: hidden; }
        #canvas-container { position: relative; cursor: crosshair; transition: transform 0.1s ease-out; }
        canvas { 
            background: #1a1a1a; 
            image-rendering: pixelated; 
            box-shadow: 0 0 100px rgba(0,0,0,1), inset 0 0 100px rgba(0,0,0,0.5);
            border: 2px solid #332b1a;
        }

        /* UI PANEL */
        #ui-overlay {
            position: fixed; top: 20px; left: 20px; z-index: 1000;
            background: rgba(15, 12, 8, 0.95); padding: 25px; border: 1px solid #d4af37;
            box-shadow: 0 0 30px rgba(0,0,0,1); width: 280px; color: #d4af37;
        }
        h2 { margin: 0 0 15px 0; font-size: 1.2rem; letter-spacing: 3px; color: #8b4513; text-align: center; border-bottom: 1px solid #3d2b1f; padding-bottom: 10px; }
        select { background: #000; color: #d4af37; border: 1px solid #8b4513; padding: 12px; width: 100%; font-family: inherit; margin-bottom: 20px; }
        .info { font-size: 0.75rem; color: #7a6a53; line-height: 1.6; border-top: 1px solid #3d2b1f; padding-top: 10px; }
        button { margin-top: 15px; background: #2a1f14; border: 1px solid #8b4513; color: #8b4513; padding: 8px; width: 100%; cursor: pointer; font-size: 0.7rem; }
    </style>
</head>
<body>

<div id="war-room">
    <div id="ui-overlay">
        <h2>GLOBAL COMMAND</h2>
        <select id="nationSelect"></select>
        <div class="info">
            [SCROLL] MAGNIFICATION (ZOOM)<br>
            [DRAG] STEER MAP<br>
            [CLICK] CONQUER TERRITORY
        </div>
        <button onclick="localStorage.clear(); location.reload();">RECLAIM LANDS (RESET)</button>
    </div>
    <div id="canvas-container" id="map-wrap">
        <canvas id="war-canvas"></canvas>
    </div>
</div>

<script>
    const canvas = document.getElementById('war-canvas');
    const ctx = canvas.getContext('2d', { willReadFrequently: true });
    const container = document.getElementById('canvas-container');
    const select = document.getElementById('nationSelect');

    const worldWidth = 4000, worldHeight = 2000;
    const SLOT_W = 15, SLOT_H = 10;
    let gridData = JSON.parse(localStorage.getItem('border_data_v2') || '{}');

    // NATIONS - TÃœRKÄ°YE FIRST
    const nations = {"tr":"TÃœRKÄ°YE ðŸ‡¹ðŸ‡·","us":"USA ðŸ‡ºðŸ‡¸","az":"AZERBAIJAN ðŸ‡¦ðŸ‡¿","ru":"RUSSIA ðŸ‡·ðŸ‡º","de":"GERMANY ðŸ‡©ðŸ‡ª","cn":"CHINA ðŸ‡¨ðŸ‡³","gb":"UK ðŸ‡¬ðŸ‡§","fr":"FRANCE ðŸ‡«ðŸ‡·","jp":"JAPAN ðŸ‡¯ðŸ‡µ","it":"ITALY ðŸ‡®ðŸ‡¹","br":"BRAZIL ðŸ‡§ðŸ‡·","ca":"CANADA ðŸ‡¨ðŸ‡¦","au":"AUSTRALIA ðŸ‡¦ðŸ‡º","in":"INDIA ðŸ‡®ðŸ‡³","kr":"S. KOREA ðŸ‡°ðŸ‡·","es":"SPAIN ðŸ‡ªðŸ‡¸","sa":"SAUDI ARABIA ðŸ‡¸ðŸ‡¦","ua":"UKRAINE ðŸ‡ºðŸ‡¦","eg":"EGYPT ðŸ‡ªðŸ‡¬","gr":"GREECE ðŸ‡¬ðŸ‡·"};
    Object.entries(nations).forEach(([code, name]) => {
        let opt = document.createElement('option'); opt.value = code; opt.innerHTML = name; select.appendChild(opt);
    });

    canvas.width = worldWidth; canvas.height = worldHeight;

    // CAMERA LOGIC (SAVRULMA ENGELLEYÄ°CÄ°)
    let scale = 0.45;
    let originX = (window.innerWidth - worldWidth * scale) / 2;
    let originY = (window.innerHeight - worldHeight * scale) / 2;
    let isDragging = false, startX, startY;

    const mapImg = new Image();
    mapImg.crossOrigin = "anonymous";
    // SINIRLARI NET, ADALARI TEMÄ°ZLENMÄ°Åž EPÄ°K HARÄ°TA
    mapImg.src = 'https://upload.wikimedia.org/wikipedia/commons/e/ec/World_map_blank_without_borders.svg';

    function updateTransform() {
        // HaritanÄ±n fazla savrulmasÄ±nÄ± engelle (Boundary Lock)
        const pad = 200;
        const minX = window.innerWidth - (worldWidth * scale) - pad;
        const minY = window.innerHeight - (worldHeight * scale) - pad;
        originX = Math.min(pad, Math.max(originX, minX));
        originY = Math.min(pad, Math.max(originY, minY));

        container.style.transform = `translate(${originX}px, ${originY}px) scale(${scale})`;
    }

    mapImg.onload = () => { renderCanvas(); updateTransform(); };

    // ZOOM (SMOOTH & CENTERED)
    window.addEventListener('wheel', (e) => {
        e.preventDefault();
        const zoom = e.deltaY < 0 ? 1.1 : 0.9;
        const oldScale = scale;
        scale = Math.min(Math.max(0.2, scale * zoom), 15);
        originX = e.clientX - (e.clientX - originX) * (scale / oldScale);
        originY = e.clientY - (e.clientY - originY) * (scale / oldScale);
        updateTransform();
    }, { passive: false });

    // PANNING
    window.addEventListener('mousedown', (e) => {
        if(e.target.closest('#ui-overlay')) return;
        isDragging = true; startX = e.clientX - originX; startY = e.clientY - originY;
    });

    window.addEventListener('mousemove', (e) => {
        if (isDragging) {
            originX = e.clientX - startX; originY = e.clientY - startY;
            updateTransform();
        }
    });

    window.addEventListener('mouseup', (e) => {
        if (isDragging) {
            const moved = Math.hypot(e.clientX - (startX + originX), e.clientY - (startY + originY));
            if (moved < 5) deploy(e);
        }
        isDragging = false;
    });

    function deploy(e) {
        const rect = canvas.getBoundingClientRect();
        const x = (e.clientX - rect.left) / scale;
        const y = (e.clientY - rect.top) / scale;

        const p = ctx.getImageData(x, y, 1, 1).data;
        if (p[0] < 50 && p[1] < 50 && p[2] < 50) return; // Deniz/Siyah Kilidi

        const col = Math.floor(x / SLOT_W), row = Math.floor(y / SLOT_H);
        gridData[`${col},${row}`] = select.value;
        localStorage.setItem('border_data_v2', JSON.stringify(gridData));
        renderCanvas();
    }

    function renderCanvas() {
        // ARKA PLAN (ANCIENT TEXTURE EFFECT)
        ctx.fillStyle = "#0c0a08";
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        
        ctx.save();
        // EPÄ°K FÄ°LTRE: SararmÄ±ÅŸ eski harita, yÃ¼ksek sÄ±nÄ±r netliÄŸi
        ctx.filter = "sepia(0.8) contrast(1.2) brightness(0.8) hue-rotate(-20deg)";
        ctx.drawImage(mapImg, 0, 0, canvas.width, canvas.height);
        
        // SINIRLARI BELÄ°RGÄ°NLEÅžTÄ°RMEK Ä°Ã‡Ä°N Ä°KÄ°NCÄ° KATMAN
        ctx.globalAlpha = 0.3;
        ctx.strokeStyle = "#d4af37";
        ctx.lineWidth = 0.5;
        ctx.strokeRect(0,0, worldWidth, worldHeight);
        ctx.restore();

        // MERGE ALGORITHM
        const visited = new Set();
        for (let key in gridData) {
            if (visited.has(key)) continue;
            let [c, r] = key.split(',').map(Number);
            let nation = gridData[key];
            let w = 1, h = 1;
            while (gridData[`${c + w},${r}`] === nation) w++;
            let canGrow = true;
            while (canGrow) {
                for (let i = 0; i < w; i++) if (gridData[`${c + i},${r + h}`] !== nation) { canGrow = false; break; }
                if (canGrow) h++;
            }
            for (let i = 0; i < w; i++) for (let j = 0; j < h; j++) visited.add(`${c + i},${r + j}`);
            drawFlag(nation, c * SLOT_W, r * SLOT_H, w * SLOT_W, h * SLOT_H);
        }
    }

    function drawFlag(nation, x, y, w, h) {
        const img = new Image(); img.crossOrigin = "anonymous";
        img.src = `https://flagcdn.com/w160/${nation}.png`;
        img.onload = () => {
            ctx.imageSmoothingEnabled = false;
            ctx.drawImage(img, x, y, w, h);
            ctx.strokeStyle = "rgba(0,0,0,0.4)";
            ctx.lineWidth = 1;
            ctx.strokeRect(x, y, w, h);
        };
    }
</script>
</body>
</html>
